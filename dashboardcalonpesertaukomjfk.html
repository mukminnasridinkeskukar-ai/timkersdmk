<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Profil UKOM JFK</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}

/* ===== CARD LIST ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:14px;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:70px;height:70px;
  border-radius:50%;
  object-fit:cover;
  flex-shrink:0;
}
.card h3{margin:0;font-size:17px}
.card small{color:#64748b}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9999;
}
.modal.show{opacity:1;pointer-events:auto}
.modal-box{
  background:#fff;
  width:95%;
  max-width:1200px;
  border-radius:24px;
  padding:30px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:30px;
  max-height:92vh;
  overflow:auto;
  position:relative;
}
.modal-close{
  position:absolute;
  top:16px;right:20px;
  font-size:28px;
  border:none;
  background:none;
  cursor:pointer;
}
.modal img{
  width:100%;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
}

/* ===== PROFIL DATA ===== */
.profil h2{margin-top:0}
.profil div{
  margin-bottom:10px;
}
.profil b{
  display:inline-block;
  width:260px;
  color:#334155;
}
@media(max-width:900px){
  .modal-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<h2>ðŸ“Š Dashboard Profil UKOM JFK</h2>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <button class="modal-close">&times;</button>
    <div class="profil" id="profil"></div>
    <div>
      <img id="fotoProfil">
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxcdPhELxY66n1j1SPR-w6RxFzRFPSRfjWWwPsYP3cLIXsdPgzOB6Z4H2NOhFeiIAJswQ/exec";
const grid = document.getElementById("grid");

/* ===== LOAD DATA ===== */
fetch(WEB_APP_URL)
  .then(r=>r.json())
  .then(data=>{
    data.forEach(d=>{
      grid.innerHTML += `
        <div class="card" onclick='openProfil(${JSON.stringify(d)})'>
          <img src="https://lh3.googleusercontent.com/d/${d.idFotoDrive}">
          <div>
            <h3>${d.namaLengkap}</h3>
            <small>${d.unitKerja}</small><br>
            <small><b>Kategori:</b> ${d.kategoriPenjenjangan}</small><br>
            <small><b>Tujuan:</b> ${d.jabatanTujuan}</small><br>
            <small><b>Jenjang:</b> ${d.jenjangTujuan}</small>
          </div>
        </div>`;
    });
  });

/* ===== MODAL PROFIL ===== */
const modal=document.getElementById("modal");
function openProfil(d){
  modal.classList.add("show");
  fotoProfil.src=`https://lh3.googleusercontent.com/d/${d.idFotoDrive}`;

  profil.innerHTML = `
    <h2>${d.namaLengkap}</h2>
    <div><b>NIK</b>: ${d.nik}</div>
    <div><b>NIP</b>: ${d.nip}</div>
    <div><b>Nomor Telp / WA</b>: ${d.wa}</div>
    <div><b>Unit Kerja</b>: ${d.unitKerja}</div>
    <div><b>Jenis Jabatan</b>: ${d.jenisJabatan}</div>
    <div><b>Jenjang Jabatan</b>: ${d.jenjangJabatan}</div>
    <div><b>Pangkat & Golongan</b>: ${d.pangkatGol}</div>
    <div><b>Nilai PAK Terakhir</b>: ${d.nilaiPAK}</div>
    <div><b>Nomor STR</b>: ${d.nomorSTR}</div>
    <div><b>Kategori Penjenjangan</b>: ${d.kategoriPenjenjangan}</div>
    <div><b>Jabatan Fungsional Tujuan</b>: ${d.jabatanTujuan}</div>
    <div><b>Jenjang Jabatan Tujuan</b>: ${d.jenjangTujuan}</div>
    <div><b>Keputusan Tim UKOM</b>: ${d.keputusanTim}</div>
  `;
}
document.querySelector(".modal-close").onclick=()=>modal.classList.remove("show");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("show")};
</script>

</body>
</html>
