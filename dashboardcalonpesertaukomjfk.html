<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Profil UKOM JFK</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#f4f6fb;
  margin:0;
  padding:20px;
}

/* ===== GRID CARD ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:14px;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:70px;height:70px;
  border-radius:50%;
  object-fit:cover;
}
.card h3{margin:0;font-size:17px}
.card small{color:#64748b}

/* ===== MODAL UMUM ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9999;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}
.modal-box{
  background:#fff;
  border-radius:22px;
  padding:30px;
  width:95%;
  max-width:1200px;
  max-height:92vh;
  overflow:auto;
  position:relative;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:30px;
}
.modal-close{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  border:none;
  background:none;
  cursor:pointer;
}
.modal img{
  width:100%;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
@media(max-width:900px){
  .modal-box{grid-template-columns:1fr}
}

/* ===== LOGIN MODAL ===== */
#loginModal{
  backdrop-filter:blur(6px);
  z-index:10000;
}
#loginModal .modal-box{
  max-width:420px;
  grid-template-columns:1fr;
}
#loginModal input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  margin-bottom:12px;
}
#loginModal button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  font-weight:600;
}
#loginMsg{color:#dc2626;text-align:center;margin-top:8px}

/* ===== PROFIL ===== */
.profil b{
  display:inline-block;
  width:260px;
  color:#334155;
}
.profil div{margin-bottom:8px}
</style>
</head>

<body>

<h2>üìä Dashboard Profil UKOM JFK</h2>
<div class="grid" id="grid"></div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <button class="modal-close" onclick="closeLogin()">&times;</button>
    <h3>üîê Login untuk Melihat Profil</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- PROFIL MODAL -->
<div class="modal" id="profilModal">
  <div class="modal-box">
    <button class="modal-close" onclick="closeProfil()">&times;</button>
    <div class="profil" id="profil"></div>
    <div><img id="fotoProfil"></div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwWGaFEEA6o0LqhQFzNvBT8iFkr_ZFqc2xWXmCjul3HHmvv6mdyYJ5Q4J4FTnXQqK5bmA/exec";
const grid = document.getElementById("grid");

let userLogin = null;
let pendingData = null;

/* ===== LOAD DATA ===== */
fetch(WEB_APP_URL)
  .then(r=>r.json())
  .then(data=>{
    data.forEach(d=>{
      grid.innerHTML += `
        <div class="card" onclick='handleCard(${JSON.stringify(d)})'>
          <img src="https://lh3.googleusercontent.com/d/${d.idFotoDrive}">
          <div>
            <h3>${d.namaLengkap}</h3>
            <small>${d.unitKerja}</small><br>
            <small><b>Kategori:</b> ${d.kategoriPenjenjangan}</small><br>
            <small><b>Tujuan:</b> ${d.jabatanTujuan}</small><br>
            <small><b>Jenjang:</b> ${d.jenjangTujuan}</small>
          </div>
        </div>`;
    });
  });

/* ===== CARD CLICK ===== */
function handleCard(data){
  if(!userLogin){
    pendingData = data;
    openLogin();
  }else{
    showProfil(data);
  }
}

/* ===== LOGIN ===== */
function openLogin(){
  loginModal.classList.add("show");
  u.focus();
}
function closeLogin(){
  loginModal.classList.remove("show");
  loginMsg.textContent="";
}
function login(){
  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      username:u.value,
      password:p.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="success"){
      userLogin = res.data;
      closeLogin();
      showProfil(pendingData);
    }else{
      loginMsg.textContent = res.message;
    }
  });
}

/* ESC & KLIK LUAR LOGIN */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeLogin();
});
loginModal.onclick=e=>{if(e.target===loginModal)closeLogin()};

/* ===== PROFIL ===== */
function showProfil(d){
  profilModal.classList.add("show");
  fotoProfil.src=`https://lh3.googleusercontent.com/d/${d.idFotoDrive}`;

  profil.innerHTML = `
    <h2>${d.namaLengkap}</h2>
    <div><b>NIK</b>: ${d.nik}</div>
    <div><b>NIP</b>: ${d.nip}</div>
    <div><b>WA</b>: ${d.wa}</div>
    <div><b>Unit Kerja</b>: ${d.unitKerja}</div>
    <div><b>Jenis Jabatan</b>: ${d.jenisJabatan}</div>
    <div><b>Jenjang Jabatan</b>: ${d.jenjangJabatan}</div>
    <div><b>Pangkat/Gol</b>: ${d.pangkatGol}</div>
    <div><b>Nilai PAK</b>: ${d.nilaiPAK}</div>
    <div><b>STR</b>: ${d.nomorSTR}</div>
    <div><b>Kategori</b>: ${d.kategoriPenjenjangan}</div>
    <div><b>Jabatan Tujuan</b>: ${d.jabatanTujuan}</div>
    <div><b>Jenjang Tujuan</b>: ${d.jenjangTujuan}</div>
    <div><b>Keputusan Tim</b>: ${d.keputusanTim}</div>
    <hr>
    <small>Login: <b>${userLogin.nama}</b> (${userLogin.role})</small>
  `;
}
function closeProfil(){
  profilModal.classList.remove("show");
}
profilModal.onclick=e=>{if(e.target===profilModal)closeProfil()};
</script>

</body>
</html>
