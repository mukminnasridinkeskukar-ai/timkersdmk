<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sertifikat Kompetensi (serkom) Jabatan Fungsional Kesehatan (JFK)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            color: #333;
            font-size: 1.5rem;
        }
        .header-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 140px;
        }
        .info-box .label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        .info-box .value {
            font-size: 1.4rem;
            font-weight: bold;
        }
        .timer-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-title {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group label .optional {
            color: #999;
            font-weight: normal;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Data Sertifikasi Kompeten JF Kesehatan</h1>
            <div class="header-info">
                <div class="info-box timer-box">
                    <div class="label">Sisa Waktu</div>
                    <div class="value" id="timer">14:00:00</div>
                </div>
                <div class="info-box">
                    <div class="label">Data Terkirim</div>
                    <div class="value" id="dataCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Formulir Data Sertifikasi</h2>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Sedang memproses...</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="serkomForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap *</label>
                        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="nip">NIP *</label>
                        <input type="text" id="nip" name="nip" required placeholder="Masukkan NIP" maxlength="18">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nik">NIK *</label>
                        <input type="text" id="nik" name="nik" required placeholder="Masukkan NIK" maxlength="16">
                    </div>
                    <div class="form-group">
                        <label for="unitKerja">Unit Kerja *</label>
                        <input type="text" id="unitKerja" name="unitKerja" required placeholder="Masukkan unit kerja">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenisJabatan">Jenis Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenisJabatan" name="jenisJabatan">
                            <option value="">-- Pilih Jenis Jabatan --</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Dokter Gigi">Dokter Gigi</option>
                            <option value="Perawat">Perawat</option>
                            <option value="Terapis Gigi dan Mulut">Terapis Gigi dan Mulut</option>
                            <option value="Bidan">Bidan</option>
                            <option value="Apoteker">Apoteker</option>
                            <option value="Asisten Apoteker">Asisten Apoteker</option>
                            <option value="Epidemiolog Kesehatan">Epidemiolog Kesehatan</option>
                            <option value="Tenaga Promosi dan Ilmu Perilaku">Tenaga Promosi dan Ilmu Perilaku</option>
                            <option value="Administrator Kesehatan">Administrator Kesehatan</option>
                            <option value="Entomolog Kesehatan">Entomolog Kesehatan</option>
                            <option value="Nutrisionis">Nutrisionis</option>
                            <option value="Fisioterapis">Fisioterapis</option>
                            <option value="Okupasi Terapis">Okupasi Terapis</option>
                            <option value="Tenaga Sanitasi Lingkungan">Tenaga Sanitasi Lingkungan</option>
                            <option value="Terapis Wicara">Terapis Wicara</option>
                            <option value="Psikolog Klinis">Psikolog Klinis</option>
                            <option value="Perekam Medis">Perekam Medis</option>
                            <option value="Radiografer">Radiografer</option>
                            <option value="Elektromedis">Elektromedis</option>
                            <option value="Teknisi Transfusi Darah">Teknisi Transfusi Darah</option>
                            <option value="Pranata Laboratorium Kesehatan">Pranata Laboratorium Kesehatan</option>
                            <option value="Teknisi Gigi">Teknisi Gigi</option>
                            <option value="Penata Anestesi">Penata Anestesi</option>
                            <option value="Refraksionis Optisien">Refraksionis Optisien</option>
                            <option value="Sanitarian">Sanitarian</option>
                            <option value="Akupunktur Terapis">Akupunktur Terapis</option>
                            <option value="Penata Ortis Prostetis">Penata Ortis Prostetis</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jenjangJabatan">Jenjang Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenjangJabatan" name="jenjangJabatan">
                            <option value="">-- Pilih Jenjang Jabatan --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenisJenjangSerkom">Jenis Jenjang Serkom <span class="optional">(opsional)</span></label>
                        <select id="jenisJenjangSerkom" name="jenisJenjangSerkom">
                            <option value="">-- Pilih Jenis --</option>
                            <option value="Keterampilan">Keterampilan</option>
                            <option value="Keahlian">Keahlian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jabatanSerkom">Jabatan Serkom <span class="optional">(opsional)</span></label>
                        <select id="jabatanSerkom" name="jabatanSerkom">
                            <option value="">-- Pilih Jabatan --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggalTerbit">Tanggal Terbit Serkom *</label>
                        <input type="date" id="tanggalTerbit" name="tanggalTerbit" required>
                    </div>
                    <div class="form-group">
                        <label for="fileSerkom">Upload PDF Serkom Asli *</label>
                        <input type="file" id="fileSerkom" name="fileSerkom" accept=".pdf" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Kirim Data</button>
            </form>
        </div>
    </div>

    <script>
        // Timer functionality (14 jam countdown)
        let timerInterval;
        const TOTAL_SECONDS = 14 * 3600;
        let remainingSeconds = TOTAL_SECONDS;
        
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return String(hours).padStart(2, '0') + ':' + 
                   String(minutes).padStart(2, '0') + ':' + 
                   String(secs).padStart(2, '0');
        }
        
        function startTimer() {
            const lastTime = localStorage.getItem('timerLastTime');
            const now = Date.now();
            
            if (lastTime) {
                const elapsed = Math.floor((now - parseInt(lastTime)) / 1000);
                remainingSeconds = Math.max(0, TOTAL_SECONDS - elapsed);
            } else {
                remainingSeconds = TOTAL_SECONDS;
            }
            
            document.getElementById('timer').textContent = formatTime(remainingSeconds);
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                document.getElementById('timer').textContent = formatTime(remainingSeconds);
                localStorage.setItem('timerLastTime', Date.now());
                
                if (remainingSeconds <= 0) {
                    stopTimer();
                    document.getElementById('timer').textContent = '00:00:00';
                    document.getElementById('timer').style.color = '#ff0000';
                }
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message ' + type;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        function loadDataCount() {
            google.script.run
                .withSuccessHandler(function(count) {
                    document.getElementById('dataCount').textContent = count || 0;
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading count:', error);
                    document.getElementById('dataCount').textContent = '0';
                })
                .getDataCount();
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        document.getElementById('serkomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            const nip = document.getElementById('nip').value.trim();
            const nama = document.getElementById('nama').value.trim();
            const nik = document.getElementById('nik').value.trim();
            const unitKerja = document.getElementById('unitKerja').value.trim();
            const tanggalTerbit = document.getElementById('tanggalTerbit').value;
            const fileInput = document.getElementById('fileSerkom');
            
            if (!nama || !nip || !nik || !unitKerja || !tanggalTerbit || !fileInput.files[0]) {
                showMessage('error', 'Mohon lengkapi semua field yang wajib diisi!');
                return;
            }
            
            if (nip.length < 15 || nip.length > 18) {
                showMessage('error', 'NIP tidak valid!');
                return;
            }
            
            if (fileInput.files[0].type !== 'application/pdf') {
                showMessage('error', 'File harus berformat PDF!');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            stopTimer();
            
            try {
                showMessage('info', 'Memeriksa data...');
                
                const nipExists = await new Promise((resolve) => {
                    google.script.run
                        .withSuccessHandler(function(exists) { resolve(exists); })
                        .withFailureHandler(function() { resolve(false); })
                        .checkNIPExists(nip);
                });
                
                if (nipExists) {
                    showMessage('error', 'NIP ini sudah pernahæäº¤æ•°æ®! Setiap NIP hanya dapatæäº¤ satu kali.');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    startTimer();
                    return;
                }
                
                showMessage('info', 'Mengunggah file...');
                const file = fileInput.files[0];
                const base64File = await fileToBase64(file);
                
                const formData = {
                    nama: nama,
                    nip: nip,
                    nik: nik,
                    unitKerja: unitKerja,
                    jenisJabatan: document.getElementById('jenisJabatan').value,
                    jenjangJabatan: document.getElementById('jenjangJabatan').value,
                    jenisJenjangSerkom: document.getElementById('jenisJenjangSerkom').value,
                    jabatanSerkom: document.getElementById('jabatanSerkom').value,
                    tanggalTerbit: tanggalTerbit,
                    fileName: file.name,
                    fileData: base64File,
                    timestamp: new Date().toISOString()
                };
                
                showMessage('info', 'Menyimpan data ke server...');
                
                await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(function(result) {
                            console.log('Server response:', result);
                            if (result.success) {
                                showMessage('success', 'âœ… Data berhasil disimpan! File PDF: ' + file.name);
                                document.getElementById('serkomForm').reset();
                                loadDataCount();
                                resolve(result);
                            } else {
                                showMessage('error', 'Gagal menyimpan data: ' + (result.message || 'Unknown error'));
                                reject(new Error(result.message));
                            }
                        })
                        .withFailureHandler(function(error) {
                            console.error('Error submitting form:', error);
                            showMessage('error', 'Error: ' + error.message);
                            reject(error);
                        })
                        .submitData(formData);
                });
                
            } catch (error) {
                console.error('Submission error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
                startTimer();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            loadDataCount();
        });
    </script>
</body>
</html>
