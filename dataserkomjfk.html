<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sertifikasi Komputer JF Kesehatan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { color: #333; font-size: 1.3rem; }
        .header-info { display: flex; gap: 15px; }
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .info-box .label { font-size: 0.75rem; opacity: 0.9; }
        .info-box .value { font-size: 1.2rem; font-weight: bold; }
        .timer-box { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-group label .optional { color: #999; font-weight: normal; }
        .form-group input, .form-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); }
        .btn-submit:disabled { background: #999; cursor: not-allowed; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .message.info { background: #fff3cd; color: #856404; }
        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: center; }
            .header-info { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Sertifikasi Komputer JF Kesehatan</h1>
            <div class="header-info">
                <div class="info-box timer-box">
                    <div class="label">Sisa Waktu</div>
                    <div class="value" id="timer">14:00:00</div>
                </div>
                <div class="info-box">
                    <div class="label">Data Terkirim</div>
                    <div class="value" id="dataCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Formulir Data Sertifikasi</h2>
            
            <div id="message" class="message"></div>
            
            <form id="serkomForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>NIP *</label>
                        <input type="text" id="nip" required placeholder="NIP" maxlength="18">
                    </div>
                    <div class="form-group">
                        <label>Nama Lengkap dengan Gedung *</label>
                        <input type="text" id="nama" required placeholder="Nama lengkap dengan gelar">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Unit Kerja <span class="optional">(opsional)</span></label>
                        <input type="text" id="unitKerja" placeholder="Unit kerja">
                    </div>
                    <div class="form-group">
                        <label>Jenis Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenisJabatan">
                            <option value="">-- Pilih --</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Perawat">Perawat</option>
                            <option value="Bidan">Bidan</option>
                            <option value="Apoteker">Apoteker</option>
                            <option value="Sanitarian">Sanitarian</option>
                            <option value="Nutrisionis">Nutrisionis</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Jenjang Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenjangJabatan">
                            <option value="">-- Pilih --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Jenis Jenjang Serkom <span class="optional">(opsional)</span></label>
                        <select id="jenisJenjangSerkom">
                            <option value="">-- Pilih --</option>
                            <option value="Keterampilan">Keterampilan</option>
                            <option value="Keahlian">Keahlian</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Jenjang Jabatan Serkom <span class="optional">(opsional)</span></label>
                        <select id="jenjangJabatanSerkom">
                            <option value="">-- Pilih --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Jabatan Serkom <span class="optional">(opsional)</span></label>
                        <select id="jabatanSerkom">
                            <option value="">-- Pilih --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Tanggal Terbit *</label>
                        <input type="date" id="tanggalTerbit" required>
                    </div>
                    <div class="form-group">
                        <label>Upload PDF *</label>
                        <input type="file" id="fileSerkom" accept=".pdf" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Kirim Data</button>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // GANTI DENGAN WEB APP URL ANDA!
        // ============================================
        var GAS_URL = 'https://script.google.com/macros/s/AKfycbzNxNnaqDCGZABLJrLVndMmc03e59uAidPhSkhVCoDW2PV62qUysmg6HvvYsSaI4K-A/exec';
        
        // Timer 14 jam
        var TOTAL_SECONDS = 8 * 3600;
        var remainingSeconds = TOTAL_SECONDS;
        
        function startTimer() {
            var lastTime = localStorage.getItem('timerLastTime');
            var now = Date.now();
            if (lastTime) {
                var elapsed = Math.floor((now - parseInt(lastTime)) / 1000);
                remainingSeconds = Math.max(0, TOTAL_SECONDS - elapsed);
            }
            document.getElementById('timer').textContent = formatTime(remainingSeconds);
            
            setInterval(function() {
                remainingSeconds--;
                document.getElementById('timer').textContent = formatTime(remainingSeconds);
                localStorage.setItem('timerLastTime', Date.now());
                if (remainingSeconds <= 0) {
                    document.getElementById('timer').textContent = '00:00:00';
                    document.getElementById('timer').style.color = 'red';
                }
            }, 1000);
        }
        
        function formatTime(s) {
            var h = Math.floor(s / 3600);
            var m = Math.floor((s % 3600) / 60);
            var sec = s % 60;
            return String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
        }
        
        function showMessage(type, text) {
            var el = document.getElementById('message');
            el.className = 'message ' + type;
            el.textContent = text;
            el.style.display = 'block';
            if (type !== 'info') {
                setTimeout(function() { el.style.display = 'none'; }, 5000);
            }
        }
        
        function fileToBase64(file) {
            return new Promise(function(resolve, reject) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function() { resolve(reader.result.split(',')[1]); };
                reader.onerror = reject;
            });
        }
        
        function loadDataCount() {
            var callbackName = 'count_' + Date.now();
            var script = document.createElement('script');
            script.src = GAS_URL + '?action=count&callback=' + callbackName;
            
            window[callbackName] = function(data) {
                document.getElementById('dataCount').textContent = data.count || 0;
                cleanup();
            };
            
            script.onerror = function() {
                document.getElementById('dataCount').textContent = '?';
                cleanup();
            };
            
            function cleanup() {
                try { delete window[callbackName]; } catch(e) {}
                try { document.body.removeChild(script); } catch(e) {}
            }
            
            document.body.appendChild(script);
        }
        
        function submitForm(data, callbackName) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL + '?callback=' + callbackName;
            form.target = 'iframe_' + callbackName;
            form.style.display = 'none';
            
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(data);
            form.appendChild(input);
            
            var iframe = document.createElement('iframe');
            iframe.name = 'iframe_' + callbackName;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            window[callbackName] = function(result) {
                if (result.success) {
                    showMessage('success', 'BERHASIL! Data sudah tersimpan.');
                    document.getElementById('serkomForm').reset();
                    loadDataCount();
                } else {
                    showMessage('error', result.message || 'Gagal!');
                }
                cleanup();
            };
            
            iframe.onload = function() {
                setTimeout(function() {
                    if (window[callbackName]) {
                        showMessage('error', 'Koneksi timeout. Coba lagi.');
                        cleanup();
                    }
                }, 5000);
            };
            
            function cleanup() {
                document.getElementById('submitBtn').disabled = false;
                try { delete window[callbackName]; } catch(e) {}
                try { document.body.removeChild(form); } catch(e) {}
                try { document.body.removeChild(iframe); } catch(e) {}
            }
            
            document.body.appendChild(form);
            form.submit();
        }
        
        document.getElementById('serkomForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var nip = document.getElementById('nip').value.trim();
            var nama = document.getElementById('nama').value.trim();
            var tanggalTerbit = document.getElementById('tanggalTerbit').value;
            var fileInput = document.getElementById('fileSerkom');
            
            if (!nip || !nama || !tanggalTerbit || !fileInput.files[0]) {
                showMessage('error', 'Lengkapi data wajib (NIP, Nama, Tanggal, PDF)!');
                return;
            }
            
            if (nip.length < 15) {
                showMessage('error', 'NIP minimal 15 digit!');
                return;
            }
            
            if (fileInput.files[0].type !== 'application/pdf') {
                showMessage('error', 'File harus PDF!');
                return;
            }
            
            document.getElementById('submitBtn').disabled = true;
            showMessage('info', 'Memproses...');
            
            fileToBase64(fileInput.files[0]).then(function(base64) {
                var data = {
                    nip: nip,
                    nama: nama,
                    unitKerja: document.getElementById('unitKerja').value,
                    jenisJabatan: document.getElementById('jenisJabatan').value,
                    jenjangJabatan: document.getElementById('jenjangJabatan').value,
                    jenisJenjangSerkom: document.getElementById('jenisJenjangSerkom').value,
                    jenjangJabatanSerkom: document.getElementById('jenjangJabatanSerkom').value,
                    jabatanSerkom: document.getElementById('jabatanSerkom').value,
                    tanggalTerbit: tanggalTerbit,
                    fileName: fileInput.files[0].name,
                    fileData: base64
                };
                
                showMessage('info', 'Menyimpan data...');
                submitForm(data, 'submit_' + Date.now());
                
            }).catch(function(error) {
                showMessage('error', 'Error: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            loadDataCount();
        });
    </script>
</body>
</html>
