<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sertifikat Kompetensi (serkom) JF Kesehatan</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { color: #333; font-size: 1.3rem; }
        .header-info { display: flex; gap: 15px; flex-wrap: wrap; }
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .info-box .label { font-size: 0.75rem; opacity: 0.9; }
        .info-box .value { font-size: 1.2rem; font-weight: bold; }
        .timer-box { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-group label .optional { color: #999; font-weight: normal; font-size: 0.8rem; }
        .form-group input, .form-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-submit:disabled { background: #999; cursor: not-allowed; transform: none; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.info { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }
        .loading .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: center; }
            .header-info { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Data Sertifikasi Komputer JF Kesehatan</h1>
            <div class="header-info">
                <div class="info-box timer-box">
                    <div class="label">Sisa Waktu</div>
                    <div class="value" id="timer">14:00:00</div>
                </div>
                <div class="info-box">
                    <div class="label">Data Terkirim</div>
                    <div class="value" id="dataCount">-</div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Formulir Data Sertifikasi</h2>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Sedang memproses...</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="serkomForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap *</label>
                        <input type="text" id="nama" name="nama" required placeholder="Nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="nip">NIP *</label>
                        <input type="text" id="nip" name="nip" required placeholder="NIP" maxlength="18">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nik">NIK *</label>
                        <input type="text" id="nik" name="nik" required placeholder="NIK" maxlength="16">
                    </div>
                    <div class="form-group">
                        <label for="unitKerja">Unit Kerja *</label>
                        <input type="text" id="unitKerja" name="unitKerja" required placeholder="Unit kerja">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenisJabatan">Jenis Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenisJabatan" name="jenisJabatan">
                            <option value="">-- Pilih --</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Dokter Gigi">Dokter Gigi</option>
                            <option value="Perawat">Perawat</option>
                            <option value="Bidan">Bidan</option>
                            <option value="Apoteker">Apoteker</option>
                            <option value="Perawat Gigi">Perawat Gigi</option>
                            <option value="Sanitarian">Sanitarian</option>
                            <option value="Nutrisionis">Nutrisionis</option>
                            <option value="Laboratorium">Laboratorium</option>
                            <option value="Radiografer">Radiografer</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jenjangJabatan">Jenjang Jabatan <span class="optional">(opsional)</span></label>
                        <select id="jenjangJabatan" name="jenjangJabatan">
                            <option value="">-- Pilih --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                            <option value="Ahli Utama">Ahli Utama</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenisJenjangSerkom">Jenis Serkom <span class="optional">(opsional)</span></label>
                        <select id="jenisJenjangSerkom" name="jenisJenjangSerkom">
                            <option value="">-- Pilih --</option>
                            <option value="Keterampilan">Keterampilan</option>
                            <option value="Keahlian">Keahlian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jabatanSerkom">Jabatan Serkom <span class="optional">(opsional)</span></label>
                        <select id="jabatanSerkom" name="jabatanSerkom">
                            <option value="">-- Pilih --</option>
                            <option value="Mahir">Mahir</option>
                            <option value="Penyelia">Penyelia</option>
                            <option value="Ahli Pertama">Ahli Pertama</option>
                            <option value="Ahli Muda">Ahli Muda</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggalTerbit">Tgl Terbit Serkom *</label>
                        <input type="date" id="tanggalTerbit" name="tanggalTerbit" required>
                    </div>
                    <div class="form-group">
                        <label for="fileSerkom">PDF Serkom *</label>
                        <input type="file" id="fileSerkom" name="fileSerkom" accept=".pdf" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Kirim Data</button>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // GANTI DENGAN WEB APP URL ANDA
        // ============================================
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxDpSVH2nNIm8LalW-fT_C3OLMw0O126woWRACtW-MfwU61Dwhn_GYGINKdlKnPhiic/exec';
        
        // Timer 14 jam countdown
        const TOTAL_SECONDS = 14 * 3600;
        let remainingSeconds = TOTAL_SECONDS;
        
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
        }
        
        function startTimer() {
            const lastTime = localStorage.getItem('timerLastTime');
            const now = Date.now();
            if (lastTime) {
                const elapsed = Math.floor((now - parseInt(lastTime)) / 1000);
                remainingSeconds = Math.max(0, TOTAL_SECONDS - elapsed);
            }
            document.getElementById('timer').textContent = formatTime(remainingSeconds);
            
            const timerInterval = setInterval(() => {
                remainingSeconds--;
                document.getElementById('timer').textContent = formatTime(remainingSeconds);
                localStorage.setItem('timerLastTime', Date.now());
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = '00:00:00';
                    document.getElementById('timer').style.color = '#ff0000';
                }
            }, 1000);
        }
        
        function showMessage(type, text) {
            const el = document.getElementById('message');
            el.className = 'message ' + type;
            el.textContent = text;
            el.style.display = 'block';
            if (type !== 'info') {
                setTimeout(() => el.style.display = 'none', 5000);
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
            });
        }
        
        // Load count using JSONP to bypass CORS
        function loadDataCount() {
            document.getElementById('dataCount').textContent = '...';
            
            // Use callback approach for GET requests
            const callbackName = 'count_' + Date.now();
            const script = document.createElement('script');
            script.src = WEB_APP_URL + '?action=count&callback=' + callbackName;
            
            window[callbackName] = function(data) {
                if (data && data.count !== undefined) {
                    document.getElementById('dataCount').textContent = data.count;
                } else {
                    document.getElementById('dataCount').textContent = '?';
                }
                delete window[callbackName];
                document.body.removeChild(script);
            };
            
            script.onerror = function() {
                document.getElementById('dataCount').textContent = '?';
                delete window[callbackName];
            };
            
            document.body.appendChild(script);
        }
        
        // Form submission
        document.getElementById('serkomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            const nip = document.getElementById('nip').value.trim();
            const nama = document.getElementById('nama').value.trim();
            const nik = document.getElementById('nik').value.trim();
            const unitKerja = document.getElementById('unitKerja').value.trim();
            const tanggalTerbit = document.getElementById('tanggalTerbit').value;
            const fileInput = document.getElementById('fileSerkom');
            
            if (!nama || !nip || !nik || !unitKerja || !tanggalTerbit || !fileInput.files[0]) {
                showMessage('error', 'Lengkapi data wajib terlebih dahulu!');
                return;
            }
            
            if (nip.length < 15) {
                showMessage('error', 'NIP minimal 15 digit!');
                return;
            }
            
            if (fileInput.files[0].type !== 'application/pdf') {
                showMessage('error', 'File harus PDF!');
                return;
            }
            
            btn.disabled = true;
            loading.style.display = 'block';
            showMessage('info', 'Memproses data...');
            
            try {
                const base64File = await fileToBase64(fileInput.files[0]);
                
                const formData = {
                    nama: nama,
                    nip: nip,
                    nik: nik,
                    unitKerja: unitKerja,
                    jenisJabatan: document.getElementById('jenisJabatan').value,
                    jenjangJabatan: document.getElementById('jenjangJabatan').value,
                    jenisJenjangSerkom: document.getElementById('jenisJenjangSerkom').value,
                    jabatanSerkom: document.getElementById('jabatanSerkom').value,
                    tanggalTerbit: tanggalTerbit,
                    fileName: fileInput.files[0].name,
                    fileData: base64File
                };
                
                showMessage('info', 'Menyimpan data...');
                
                // Use callback for POST
                const callbackName = 'submit_' + Date.now();
                const redirectUrl = WEB_APP_URL + '?callback=' + callbackName;
                
                // Create form and submit via iframe
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = redirectUrl;
                form.target = 'iframe_' + callbackName;
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(formData);
                form.appendChild(input);
                
                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.name = 'iframe_' + callbackName;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                window[callbackName] = function(result) {
                    if (result && result.success) {
                        showMessage('success', 'âœ… BERHASIL! Data sudah tersimpan.');
                        document.getElementById('serkomForm').reset();
                        loadDataCount();
                    } else {
                        showMessage('error', 'âŒ ' + (result && result.message ? result.message : 'Gagal disimpan!'));
                    }
                    
                    delete window[callbackName];
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    btn.disabled = false;
                    loading.style.display = 'none';
                };
                
                iframe.onload = function() {
                    // Check if callback was called
                    setTimeout(function() {
                        if (window[callbackName]) {
                            // If not called, try fetch
                            fetchSubmit(formData);
                        }
                    }, 2000);
                };
                
                document.body.appendChild(form);
                form.submit();
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Error: ' + error.message);
                btn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Fallback to fetch
        async function fetchSubmit(formData) {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', 'âœ… BERHASIL! Data sudah tersimpan.');
                    document.getElementById('serkomForm').reset();
                    loadDataCount();
                } else {
                    showMessage('error', 'âŒ ' + (result.message || 'Gagal disimpan!'));
                }
            } catch (error) {
                showMessage('error', 'Error: ' + error.message + '. Coba refresh halaman.');
            }
            
            const btn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            btn.disabled = false;
            loading.style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            loadDataCount();
        });
    </script>
</body>
</html>
