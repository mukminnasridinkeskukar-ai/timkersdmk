<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sertifikasi Kompetensi JF Kesehatan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { color: #333; font-size: 1.3rem; }
        .header-info { display: flex; gap: 15px; }
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        .info-box .label { font-size: 0.75rem; opacity: 0.9; }
        .info-box .value { font-size: 1.2rem; font-weight: bold; }
        .timer-box { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .form-group label .optional { color: #999; font-weight: normal; }
        .form-group input, .form-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); }
        .btn-submit:disabled { background: #999; cursor: not-allowed; }
        
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 10000;
            display: none;
            animation: zoomIn 0.5s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 90%;
        }
        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }
        .notification.info {
            background: linear-gradient(135deg, #007bff, #6610f2);
        }
        .notification.show { display: block; }
        
        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        .notification.show.pulse {
            animation: zoomIn 0.5s ease, pulse 1s ease infinite;
        }
        .notification .subtext {
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: center; }
            .header-info { justify-content: center; }
            .notification { left: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <!-- Notification Element -->
    <div id="notification" class="notification"></div>

    <script>
        // ============================================
        // GANTI DENGAN WEB APP URL ANDA!
        // ============================================
        var GAS_URL = 'https://script.google.com/macros/s/AKfycbzv2jFRBZNRtT8gOJDU-60Wzsi_awYj9jivoT4ZvY5UiBiVnlUXFyR4IK0RcZIbZ0Gd/exec';
        
        var notificationTimeout;
        
        function showNotification(type, message, subtext) {
            var notification = document.getElementById('notification');
            
            // Stop any previous animation
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }
            
            // Set notification style
            notification.className = 'notification ' + type + ' show pulse';
            notification.innerHTML = message + (subtext ? '<div class="subtext">' + subtext + '</div>' : '');
            
            // Play sound based on type
            try {
                var audio = new AudioContext();
                var oscillator = audio.createOscillator();
                var gainNode = audio.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audio.destination);
                
                if (type === 'success') {
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audio.currentTime + 0.3);
                } else if (type === 'error') {
                    oscillator.frequency.value = 400;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audio.currentTime + 0.4);
                }
            } catch (e) {}
            
            // Auto hide after 8 seconds for success, 5 for others
            var duration = type === 'success' ? 8000 : 5000;
            notificationTimeout = setTimeout(function() {
                notification.className = 'notification';
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 300);
            }, duration);
        }
                  
        function fileToBase64(file) {
            return new Promise(function(resolve, reject) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function() { resolve(reader.result.split(',')[1]); };
                reader.onerror = reject;
            });
        }
        
        function loadDataCount() {
            var callbackName = 'count_' + Date.now();
            var script = document.createElement('script');
            script.src = GAS_URL + '?action=count&callback=' + callbackName;
            
            window[callbackName] = function(data) {
                document.getElementById('dataCount').textContent = data.count || 0;
                cleanup();
            };
            
            script.onerror = function() {
                document.getElementById('dataCount').textContent = '?';
                cleanup();
            };
            
            function cleanup() {
                try { delete window[callbackName]; } catch(e) {}
                try { document.body.removeChild(script); } catch(e) {}
            }
            
            document.body.appendChild(script);
        }
        
        function submitForm(data, callbackName) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL + '?callback=' + callbackName;
            form.target = 'iframe_' + callbackName;
            form.style.display = 'none';
            
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(data);
            form.appendChild(input);
            
            var iframe = document.createElement('iframe');
            iframe.name = 'iframe_' + callbackName;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            window[callbackName] = function(result) {
                if (result && result.success) {
                    showNotification('success', '‚úÖ BERHASIL!', 'Data sudah tersimpan di sistem.');
                    document.getElementById('serkomForm').reset();
                    loadDataCount();
                } else {
                    showNotification('error', '‚ùå GAGAL!', result && result.message ? result.message : 'Silakan coba lagi.');
                }
                cleanup();
            };
            
            iframe.onload = function() {
                setTimeout(function() {
                    if (window[callbackName]) {
                        showNotification('error', '‚ö†Ô∏è KONEKSI GAGAL!', 'Silakan refresh halaman dan coba lagi.');
                        cleanup();
                    }
                }, 8000);
            };
            
            function cleanup() {
                document.getElementById('submitBtn').disabled = false;
                try { delete window[callbackName]; } catch(e) {}
                try { document.body.removeChild(form); } catch(e) {}
                try { document.body.removeChild(iframe); } catch(e) {}
            }
            
            document.body.appendChild(form);
            form.submit();
        }
        
        document.getElementById('serkomForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var nip = document.getElementById('nip').value.trim();
            var nama = document.getElementById('nama').value.trim();
            var tanggalTerbit = document.getElementById('tanggalTerbit').value;
            var fileInput = document.getElementById('fileSerkom');
            
            if (!nip || !nama || !tanggalTerbit || !fileInput.files[0]) {
                showNotification('error', '‚ö†Ô∏è DATA BELUM LENGKAP!', 'Mohon isi semua data wajib (*).');
                return;
            }
            
            if (nip.length < 15) {
                showNotification('error', '‚ö†Ô∏è NIP TIDAK VALID!', 'NIP minimal 15 digit.');
                return;
            }
            
            if (fileInput.files[0].type !== 'application/pdf') {
                showNotification('error', '‚ö†Ô∏è FILE TIDAK VALID!', 'File harus berformat PDF.');
                return;
            }
            
            document.getElementById('submitBtn').disabled = true;
            showNotification('info', '‚è≥ SEDANG MEMPROSES...', 'Mohon tunggu sebentar.');
            
            fileToBase64(fileInput.files[0]).then(function(base64) {
                var data = {
                    nip: nip,
                    nama: nama,
                    unitKerja: document.getElementById('unitKerja').value,
                    jenisJabatan: document.getElementById('jenisJabatan').value,
                    jenjangJabatan: document.getElementById('jenjangJabatan').value,
                    jenisJenjangSerkom: document.getElementById('jenisJenjangSerkom').value,
                    jenjangJabatanSerkom: document.getElementById('jenjangJabatanSerkom').value,
                    jabatanSerkom: document.getElementById('jabatanSerkom').value,
                    tanggalTerbit: tanggalTerbit,
                    fileName: fileInput.files[0].name,
                    fileData: base64
                };
                
                showNotification('info', 'üíæ MENYIMPAN DATA...', 'Ada Notifikasi Sound/Bunyi Bila Berhasil.');
                submitForm(data, 'submit_' + Date.now());
                
            }).catch(function(error) {
                showNotification('error', '‚ùå ERROR!', error.message);
                document.getElementById('submitBtn').disabled = false;
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            loadDataCount();
        });
    </script>
</body>
