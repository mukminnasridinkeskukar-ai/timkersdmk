<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SIMANDAKES â€“ Dashboard SDMK</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Tahoma,Segoe UI,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.container{
  padding:24px;
}
h2{margin-bottom:20px}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.kpi-card{
  background:#0f172a;
  border-radius:18px;
  padding:20px;
  cursor:pointer;
  transition:.25s;
}
.kpi-card:hover{transform:scale(1.03)}
.kpi-title{
  font-size:14px;
  color:#94a3b8;
}
.kpi-value{
  font-size:36px;
  font-weight:bold;
  color:#38bdf8;
  margin-top:8px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.show{display:flex}
.modal-box{
  background:#020617;
  border-radius:20px;
  padding:24px;
  width:65%;
  max-width:900px;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.close{
  cursor:pointer;
  font-size:22px;
}
.detail-info{
  margin:16px 0;
  font-size:18px;
  color:#38bdf8;
}
.chart-wrap{
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">
  <h2>ðŸ“Š Dashboard SIMANDAKES â€“ SDMK</h2>
  <div class="kpi-grid" id="kpiGrid"></div>
</div>

<!-- MODAL DETAIL -->
<div class="modal" id="modal" onclick="overlayClose(event)">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="modalTitle"></h3>
      <span class="close" onclick="closeModal()">âœ•</span>
    </div>

    <div class="detail-info">
      Total: <span id="modalValue">-</span>
    </div>

    <div class="chart-wrap">
      <canvas id="detailChart"></canvas>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzgkp89HGEwyMqP1UUWpGFmf8UsI__kOTfBiMqYJLnwYFhe0ZWQHU9xXlvO4azrYCsX/exec";

/* ================= KPI TEMPLATE ================= */
const KPI_TEMPLATE = [
  { key:"jumlah_sdmk_2026", title:"Jumlah SDMK 2026", icon:"ðŸ‘©â€âš•ï¸" },
  { key:"sdmk_puskesmas", title:"Jumlah SDMK Puskesmas", icon:"ðŸ¥" },
  { key:"sdmk_rs", title:"Jumlah SDMK Rumah Sakit", icon:"ðŸ¨" },
  { key:"sdmk_klinik", title:"Jumlah SDMK Klinik", icon:"ðŸ©" },
  { key:"sdmk_tpm_named_nakes", title:"Jumlah SDMK TPM / Named Nakes", icon:"ðŸ§ª" },
  { key:"sdmk_faskes_lain", title:"Jumlah SDMK Faskes Lainnya", icon:"ðŸ¥" },
  { key:"dokter_7_spesialis_dasar", title:"Jumlah 7 Dokter Spesialis", icon:"ðŸ©º" },
  { key:"dokter_puskesmas", title:"Jumlah Dokter Puskesmas", icon:"ðŸ©º" },
  { key:"dokter_gigi_puskesmas", title:"Jumlah Dokter Gigi Puskesmas", icon:"ðŸ¦·" },
  { key:"perawat_puskesmas", title:"Jumlah Perawat Puskesmas", icon:"ðŸ‘¨â€âš•ï¸" },
  { key:"bidan_puskesmas", title:"Jumlah Bidan Puskesmas", icon:"ðŸ¤°" },
  { key:"tenaga_lain_puskesmas", title:"Jumlah Nakes Lainnya Puskesmas", icon:"ðŸ‘¥" }
];

const grid = document.getElementById("kpiGrid");
let apiData = {};
let chart = null;

/* ================= LOAD KPI ================= */
async function loadKPI(){
  const res = await fetch(`${API_URL}?action=summary`);
  apiData = await res.json();

  grid.innerHTML = "";

  KPI_TEMPLATE.forEach(k=>{
    const val = apiData[k.key];

    const card = document.createElement("div");
    card.className = "kpi-card";
    card.innerHTML = `
      <div class="kpi-title">${k.icon} ${k.title}</div>
      <div class="kpi-value">0</div>
    `;
    card.onclick = ()=>openDetail(k, val);
    grid.appendChild(card);

    const el = card.querySelector(".kpi-value");

    if (typeof val !== "number") {
      el.innerText = "-";
      return;
    }

    let cur = 0;
    const step = Math.max(1, Math.ceil(val / 40));
    const timer = setInterval(()=>{
      cur += step;
      if(cur >= val){
        cur = val;
        clearInterval(timer);
      }
      el.innerText = cur.toLocaleString("id-ID");
    },25);
  });
}

/* ================= POPUP DETAIL + GRAFIK ================= */
function openDetail(k, val){
  modalTitle.innerText = k.title;
  modalValue.innerText = val.toLocaleString("id-ID");
  modal.classList.add("show");

  if(chart) chart.destroy();

  chart = new Chart(detailChart,{
    type:"pie",
    data:{
      labels:[
        "Puskesmas",
        "Rumah Sakit",
        "Klinik",
        "Faskes Lain"
      ],
      datasets:[{
        data:[
          apiData.sdmk_puskesmas || 0,
          apiData.sdmk_rs || 0,
          apiData.sdmk_klinik || 0,
          apiData.sdmk_faskes_lain || 0
        ],
        backgroundColor:[
          "#38bdf8",
          "#22c55e",
          "#facc15",
          "#f97316"
        ]
      }]
    },
    options:{
      plugins:{legend:{position:"bottom"}}
    }
  });
}

/* ================= MODAL CONTROL ================= */
function closeModal(){
  modal.classList.remove("show");
  if(chart){ chart.destroy(); chart=null; }
}
function overlayClose(e){
  if(e.target.id==="modal") closeModal();
}
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

/* ================= INIT ================= */
loadKPI();
</script>
</body>
</html>
