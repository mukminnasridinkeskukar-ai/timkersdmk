<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Tugas Tim</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

:root{
  --primary:#6366f1;
  --primary-dark:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:#1f2937;
}

/* ===== ANIMATION ===== */
.fade-in{animation:fade .6s ease}
.slide-up{animation:slide .6s ease}
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes slide{from{opacity:0;transform:translateY(30px)}to{opacity:1}}

/* ===== LOGIN ===== */
#loginBox{
  max-width:380px;
  margin:110px auto;
  background:var(--card);
  padding:36px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
}
#loginBox h2{text-align:center;margin-bottom:22px}
#loginBox input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}
#loginBox button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),#818cf8);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
#msg{text-align:center;margin-top:14px;font-size:14px;color:red}

/* ===== DASHBOARD ===== */
#dashboard{display:none;padding:20px}
header{
  background:linear-gradient(135deg,var(--primary),#818cf8);
  color:white;
  padding:26px;
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}
header h1{margin:0}
header p{margin:6px 0 0;opacity:.9}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin:22px 0;
}
.controls input,
.controls select{
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #ddd;
  min-width:220px;
  font-size:14px;
}

/* ===== TABLE DESKTOP ===== */
.table-wrap{
  background:white;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
  overflow-x:auto;
}
table{
  width:100%;
  min-width:900px;
  border-collapse:collapse;
}
thead th{
  position:sticky;
  top:0;
  background:#eef2ff;
}
th,td{
  padding:14px 16px;
  font-size:14px;
}
tbody tr{
  transition:.2s;
}
tbody tr:hover{
  background:#f9fafb;
  transform:scale(1.01);
}
.link-btn{
  background:var(--primary);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  font-size:13px;
  font-weight:600;
}

/* ===== MOBILE CARD ===== */
.cards{display:none}
.card{
  background:white;
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
.card h4{margin:0 0 8px}
.card small{color:#6b7280}
.card a{
  display:inline-block;
  margin-top:10px;
  background:var(--primary);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  table{display:none}
  .cards{display:block}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="fade-in">
  <h2>üîê Login Dashboard</h2>
  <input id="password" type="password" placeholder="Masukkan Password">
  <button onclick="login()">Masuk</button>
  <div id="msg"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="slide-up">
  <header>
    <h1>üìä Dashboard Tugas Tim</h1>
    <p>Monitoring Tugas Pokok & Fungsi</p>
  </header>

  <div class="controls">
    <input id="search" placeholder="üîç Cari tugas / sub kegiatan">
    <select id="filterPJ">
      <option value="">üìå Semua Penanggung Jawab</option>
    </select>
  </div>

  <!-- DESKTOP TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tugas Pokok & Fungsi</th>
          <th>Sub Kegiatan</th>
          <th>Penanggung Jawab</th>
          <th>Pendamping</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </div>

  <!-- MOBILE CARD -->
  <div class="cards" id="cardData"></div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbxtj8R2yt1ltYBy98Q3EJi76AVTBuQnCdcnREdkfJ6SV-AevxbAnJA5jSmSuJnkfHTO/exec";
let SESSION_PWD = "";
let allData = [];

/* ================= LOGIN ================= */
function login(){
  const pwd = password.value.trim();
  if(!pwd){ msg.innerText="Password wajib diisi"; return; }

  msg.innerText="Memverifikasi...";

  fetch(API_URL,{
    method:"POST",
    body:new URLSearchParams({action:"login", password:pwd})
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="success"){
      SESSION_PWD = pwd;
      loginBox.style.display="none";
      dashboard.style.display="block";
      loadData();
    }else{
      msg.innerText="Password salah";
    }
  });
}

/* ================= LOAD DATA ================= */
function loadData(){
  fetch(API_URL,{
    method:"POST",
    body:new URLSearchParams({action:"data", password:SESSION_PWD})
  })
  .then(r=>r.json())
  .then(d=>{
    allData = d;
    render(d);
    fillFilter(d);
  });
}

/* ================= RENDER ================= */
function render(data){
  tableData.innerHTML="";
  cardData.innerHTML="";

  data.forEach((d,i)=>{
    tableData.innerHTML+=`
      <tr>
        <td>${d.NO||i+1}</td>
        <td>${d["TUGAS POKOK DAN FUNGSI"]||""}</td>
        <td>${d["SUB KEGIATAN"]||""}</td>
        <td>${d["PENANGGUNG JAWAB"]||""}</td>
        <td>${d.PENDAMPING||""}</td>
        <td>${d["LINK AKSES"]?`<a class="link-btn" target="_blank" href="${d["LINK AKSES"]}">Buka</a>`:"-"}</td>
      </tr>`;

    cardData.innerHTML+=`
      <div class="card fade-in">
        <h4>${d["TUGAS POKOK DAN FUNGSI"]||""}</h4>
        <small>${d["SUB KEGIATAN"]||""}</small>
        <p><b>PJ:</b> ${d["PENANGGUNG JAWAB"]||"-"}</p>
        <p><b>Pendamping:</b> ${d.PENDAMPING||"-"}</p>
        ${d["LINK AKSES"]?`<a target="_blank" href="${d["LINK AKSES"]}">Buka Dokumen</a>`:""}
      </div>`;
  });
}

/* ================= FILTER ================= */
function fillFilter(data){
  filterPJ.innerHTML='<option value="">üìå Semua Penanggung Jawab</option>';
  [...new Set(data.map(d=>d["PENANGGUNG JAWAB"]))].forEach(p=>{
    if(p) filterPJ.innerHTML+=`<option>${p}</option>`;
  });
}

search.oninput = applyFilter;
filterPJ.onchange = applyFilter;

function applyFilter(){
  const q = search.value.toLowerCase();
  const pj = filterPJ.value;

  render(allData.filter(d=>{
    const text =
      (d["TUGAS POKOK DAN FUNGSI"]||"").toLowerCase().includes(q) ||
      (d["SUB KEGIATAN"]||"").toLowerCase().includes(q);
    return (!pj || d["PENANGGUNG JAWAB"]===pj) && text;
  }));
}
</script>

</body>
</html>
