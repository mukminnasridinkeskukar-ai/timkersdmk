<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard SDMK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{background:#f4f6f9}

/* LAYOUT */
.app{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#1e3a8a;
  color:#fff;
  padding:20px 0;
}
.sidebar h2{
  text-align:center;
  margin-bottom:20px;
}
.menu a{
  display:block;
  padding:14px 24px;
  color:#c7d2fe;
  text-decoration:none;
}
.menu a.active,
.menu a:hover{
  background:#2563eb;
  color:#fff;
}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column}

/* TOPBAR */
.topbar{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  border-bottom:1px solid #e5e7eb;
}

/* CONTENT */
.content{
  padding:24px;
  overflow:auto;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}
.card h2{font-size:28px}

/* CHART */
.chart{
  margin-top:24px;
  background:#fff;
  border-radius:12px;
  padding:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:24px;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{background:#f1f5f9}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>SDMK</h2>
    <div class="menu">
      <a href="#" class="active" onclick="loadDashboard()">Dashboard</a>
      <a href="#">Laporan</a>
      <a href="#">Pengaturan</a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <div><strong>Dashboard Ketersediaan SDMK</strong></div>
      <div id="pengelola"></div>
    </div>

    <div class="content" id="content">
      <!-- ISI DINAMIS -->
    </div>
  </div>

</div>

<script>
// ======================
// DATA DUMMY (GANTI GAS)
// ======================
const data = {
  pengelola:"Mukmin Nasri, S.Kep & Ani, SKM",
  bulanan:[
    {bulan:"Jan",jumlah:245},
    {bulan:"Feb",jumlah:248},
    {bulan:"Mar",jumlah:250},
    {bulan:"Apr",jumlah:252},
    {bulan:"Mei",jumlah:255},
    {bulan:"Jun",jumlah:258}
  ]
};

document.getElementById("pengelola").innerText =
  "Pengelola: " + data.pengelola;

// ======================
// LOAD DASHBOARD
// ======================
function loadDashboard(){
  const c = document.getElementById("content");

  const now = data.bulanan.at(-1).jumlah;
  const prev = data.bulanan.at(-2).jumlah;

  c.innerHTML = `
    <div class="cards">
      <div class="card"><span>SDMK Bulan Ini</span><h2>${now}</h2></div>
      <div class="card"><span>Bulan Lalu</span><h2>${prev}</h2></div>
      <div class="card"><span>Perubahan</span><h2>${now-prev}</h2></div>
      <div class="card"><span>Total Bulan</span><h2>${data.bulanan.length}</h2></div>
    </div>

    <div class="chart">
      <h3>Jumlah SDMK per Bulan</h3>
      ${data.bulanan.map(d=>`
        <div>${d.bulan}: <strong>${d.jumlah}</strong></div>
      `).join("")}
    </div>

    <table>
      <tr><th>Bulan</th><th>Jumlah SDMK</th></tr>
      ${data.bulanan.map(d=>`
        <tr><td>${d.bulan}</td><td>${d.jumlah}</td></tr>
      `).join("")}
    </table>
  `;
}

// LOAD AWAL
loadDashboard();
</script>

</body>
</html>
