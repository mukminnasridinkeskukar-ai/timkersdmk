<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - Formulir Konsultasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Main Menu */
        .main-menu {
            text-align: center;
        }

        .main-menu h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-btn {
            padding: 30px 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn-konsumen {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .menu-btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .menu-btn .icon {
            font-size: 3rem;
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: #6c757d;
            color: white;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .form-panel.active {
            display: block;
        }

        .form-panel {
            display: none;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
            transition: opacity 0.3s ease;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-export {
            background: #28a745;
            color: white;
            margin-bottom: 15px;
        }

        /* Search Box */
        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-row label {
            font-weight: 600;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .detail-row p {
            color: #333;
        }

        /* Login Styles */
        .password-input {
            position: relative;
        }

        .password-input input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            margin-top: 10px;
        }

        /* Config Section */
        .config-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-section textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        .config-section p {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .menu-buttons {
                flex-direction: column;
            }

            .menu-btn {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Buku Tamu</h1>
            <p>Formulir Konsultasi</p>
        </div>

        <!-- Main Menu -->
        <div class="card main-menu" id="mainMenu">
            <h2>Silakan Pilih:</h2>
            <div class="menu-buttons">
                <button class="menu-btn menu-btn-konsumen" onclick="showFormPanel()">
                    <span class="icon">üìù</span>
                    <span>Form Konsultasi</span>
                    <span style="font-size: 0.9rem; opacity: 0.9;">Isi formulir konsultasi</span>
                </button>
                <button class="menu-btn menu-btn-admin" onclick="showLoginPanel()">
                    <span class="icon">üîê</span>
                    <span>Admin</span>
                    <span style="font-size: 0.9rem; opacity: 0.9;">Login untuk admin</span>
                </button>
            </div>
        </div>

        <!-- Form Panel (Konsumen) -->
        <div class="card form-panel" id="formPanel">
            <div class="nav-bar">
                <button class="nav-btn back-btn" onclick="showMainMenu()">‚Üê Kembali</button>
                <h2 class="section-title">Formulir Konsultasi</h2>
                <div style="width: 80px;"></div>
            </div>

            <div class="success-message" id="successMessage">
                ‚úÖ Terimakasi! Data konsultasi Anda telah berhasil dikirim.
            </div>

            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">Nama *</label>
                    <input type="text" id="name" placeholder="Masukkan nama Anda" required>
                </div>

                <div class="form-group">
                    <label for="unitKerja">Unit *</label>
                    <input type="text" id="unitKerja" placeholder="Masukkan unit Anda" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="phone">WhatsApp *</label>
                    <input type="tel" id="phone" placeholder="Contoh: 081234567890" required>
                </div>

                <div class="form-group">
                    <label for="category">Kategori Konsultasi *</label>
                    <select id="category" required>
                        <option value="">Pilih kategori</option>
                        <option value="informasi">Informasi</option>
                        <option value="keluhan">Keluhan</option>
                        <option value="saran">Saran</option>
                        <option value="kerjasama">Kerjasama</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subjek *</label>
                    <input type="text" id="subject" placeholder="Judul konsultasi" required>
                </div>

                <div class="form-group">
                    <label for="message">Detail Pesan *</label>
                    <textarea id="message" placeholder="Jelaskan detail konsultasi Anda..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">üì§ Kirim</button>
            </form>
        </div>

        <!-- Login Panel -->
        <div class="card" id="loginPanel">
            <div class="nav-bar">
                <button class="nav-btn back-btn" onclick="showMainMenu()">‚Üê Kembali</button>
                <h2 class="section-title">Login Admin</h2>
                <div style="width: 80px;"></div>
            </div>

            <div class="error-message" id="loginError"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Web App URL</label>
                    <input type="url" id="gsUrl" placeholder="https://script.google.com/macros/s/.../exec" required>
                    <small style="color: #666;">Masukkan URL dari Google Apps Script</small>
                </div>
                <div class="form-group">
                    <label>Nama Sheet</label>
                    <input type="text" id="sheetName" value="BukuTamu">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="card">
                <div class="nav-bar">
                    <button class="nav-btn back-btn" onclick="showMainMenu()">‚Üê Kembali</button>
                    <h2 class="section-title">Data Konsultasi</h2>
                    <button class="nav-btn" style="background: #dc3545; color: white;" onclick="logout()">Logout</button>
                </div>

                <button class="action-btn btn-export" onclick="exportData()">üìä Export CSV</button>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari..." oninput="filterData()">
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Unit</th>
                                <th>Email</th>
                                <th>WhatsApp</th>
                                <th>Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataBody">
                        </tbody>
                    </table>
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <p>üì≠ Belum ada data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detail</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
            </div>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        // Storage keys
        const STORAGE_KEY = 'bukutamu_data';
        const CONFIG_KEY = 'bukutamu_config';

        // Data and state
        let consultationData = [];
        let isLoggedIn = false;
        let config = {
            gsUrl: localStorage.getItem('bukutamu_gsUrl') || '',
            sheetName: localStorage.getItem('bukutamu_sheetName') || 'BukuTamu'
        };

        // Check login
        if (localStorage.getItem('bukutamu_logged_in') === 'true') {
            isLoggedIn = true;
            showAdminPanel();
        }

        // Panel navigation
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('formPanel').classList.remove('active');
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showFormPanel() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('formPanel').classList.add('active');
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function showLoginPanel() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('formPanel').classList.remove('active');
            document.getElementById('loginPanel').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
            
            // Load saved config
            document.getElementById('gsUrl').value = config.gsUrl;
            document.getElementById('sheetName').value = config.sheetName;
        }

        function showAdminPanel() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('formPanel').classList.remove('active');
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadData();
        }

        function logout() {
            localStorage.removeItem('bukutamu_logged_in');
            isLoggedIn = false;
            showMainMenu();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const gsUrl = document.getElementById('gsUrl').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim();

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                if (!gsUrl) {
                    showLoginError('URL wajib diisi!');
                    return;
                }
                
                // Save config
                config.gsUrl = gsUrl;
                config.sheetName = sheetName;
                localStorage.setItem('bukutamu_gsUrl', gsUrl);
                localStorage.setItem('bukutamu_sheetName', sheetName);
                
                isLoggedIn = true;
                localStorage.setItem('bukutamu_logged_in', 'true');
                document.getElementById('loginError').style.display = 'none';
                showAdminPanel();
            } else {
                showLoginError('Username atau password salah!');
            }
        });

        function showLoginError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // Form submission
        document.getElementById('consultationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                id: Date.now(),
                name: document.getElementById('name').value,
                unitKerja: document.getElementById('unitKerja').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                category: document.getElementById('category').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                createdAt: new Date().toISOString()
            };

            // Submit to Google Sheets
            if (config.gsUrl) {
                await submitToGoogleSheets(data);
            }

            consultationData.unshift(data);
            saveData();

            this.reset();
            showSuccessMessage();
        });

        function showSuccessMessage() {
            const el = document.getElementById('successMessage');
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        // Google Sheets functions
        async function submitToGoogleSheets(data) {
            try {
                const formData = new FormData();
                formData.append('action', 'submit');
                formData.append('sheetName', config.sheetName);
                formData.append('data', JSON.stringify(data));

                const response = await fetch(config.gsUrl, {
                    method: 'POST',
                    body: formData
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { result: 'error' };
            }
        }

        async function loadData() {
            if (!config.gsUrl) {
                consultationData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                renderTable();
                return;
            }

            try {
                const url = `${config.gsUrl}?action=getAll&sheetName=${encodeURIComponent(config.sheetName)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (Array.isArray(data)) {
                    consultationData = data.map(item => ({
                        id: item['ID'] || item['id'] || Date.now(),
                        name: item['Nama'] || item['name'] || '',
                        unitKerja: item['Unit'] || item['unitKerja'] || '',
                        email: item['Email'] || item['email'] || '',
                        phone: item['WhatsApp'] || item['phone'] || '',
                        category: item['Kategori'] || item['category'] || '',
                        subject: item['Subjek'] || item['subject'] || '',
                        message: item['Detail Pesan'] || item['message'] || '',
                        rowNumber: item['rowNumber']
                    }));
                }
            } catch (error) {
                console.log('Using local data:', error);
                consultationData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            }
            renderTable();
        }

        async function deleteData(id) {
            if (!confirm('Hapus data ini?')) return;

            const item = consultationData.find(d => d.id === id);
            if (item && item.rowNumber && config.gsUrl) {
                try {
                    const formData = new FormData();
                    formData.append('action', 'delete');
                    formData.append('rowNumber', item.rowNumber);
                    await fetch(config.gsUrl, { method: 'POST', body: formData });
                } catch (error) {
                    console.error('Delete error:', error);
                }
            }

            consultationData = consultationData.filter(d => d.id !== id);
            saveData();
            renderTable();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(consultationData));
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('dataBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('dataTable');

            if (consultationData.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = consultationData.filter(item =>
                (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                (item.email && item.email.toLowerCase().includes(searchTerm))
            );

            tbody.innerHTML = filtered.map((item, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td>${escape(item.name || '')}</td>
                    <td>${escape(item.unitKerja || '')}</td>
                    <td>${escape(item.email || '')}</td>
                    <td>${escape(item.phone || '')}</td>
                    <td>${getCategoryLabel(item.category)}</td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewDetail(${item.id})">üëÅÔ∏è</button>
                        <button class="action-btn btn-delete" onclick="deleteData(${item.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetail(id) {
            const item = consultationData.find(d => d.id === id);
            if (!item) return;

            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row"><label>Nama</label><p>${escape(item.name || '')}</p></div>
                <div class="detail-row"><label>Unit</label><p>${escape(item.unitKerja || '')}</p></div>
                <div class="detail-row"><label>Email</label><p>${escape(item.email || '')}</p></div>
                <div class="detail-row"><label>WhatsApp</label><p>${escape(item.phone || '')}</p></div>
                <div class="detail-row"><label>Kategori</label><p>${getCategoryLabel(item.category)}</p></div>
                <div class="detail-row"><label>Subjek</label><p>${escape(item.subject || '')}</p></div>
                <div class="detail-row"><label>Pesan</label><p>${escape(item.message || '')}</p></div>
            `;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function filterData() {
            renderTable();
        }

        function exportData() {
            if (consultationData.length === 0) {
                alert('Tidak ada data!');
                return;
            }

            let csv = 'No,Nama,Unit,Email,WhatsApp,Kategori,Subjek,Pesan\n';
            consultationData.forEach((item, i) => {
                csv += `${i + 1},"${item.name || ''}","${item.unitKerja || ''}","${item.email || ''}","${item.phone || ''}","${getCategoryLabel(item.category)}","${(item.subject || '').replace(/"/g, '""')}","${(item.message || '').replace(/"/g, '""')}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `bukutamu_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function getCategoryLabel(cat) {
            const labels = { informasi: 'Informasi', keluhan: 'Keluhan', saran: 'Saran', kerjasama: 'Kerjasama', lainnya: 'Lainnya' };
            return labels[cat] || cat || '';
        }

        function escape(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function copyScript() {
            const script = document.getElementById('gsScript');
            navigator.clipboard.writeText(script.value).then(() => {
                alert('Kode berhasil dicopy!');
            });
        }

        // Close modal on outside click
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
