<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Absensi Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:30px;
  width:100%;
  max-width:750px;
  color:white;
}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:12px;
}
canvas{
  width:100%;
  height:180px;
  background:white;
  border-radius:12px;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#22c55e;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.clear{
  background:#ef4444;
  margin-top:8px;
}
.info{
  font-size:13px;
  opacity:.85;
}
</style>
</head>
<body>

<div class="card">
  <h2>‚úçÔ∏è Absensi Digital</h2>
  <p class="info">
    üìÖ <span id="tgl"></span> | ‚è∞ <span id="jam"></span><br>
    üìç <span id="lokasi">Mendeteksi lokasi...</span>
  </p>

  <input id="nama" placeholder="Nama Lengkap" required>
  <input id="unit" placeholder="Unit Kerja" required>

  <select id="status">
    <option value="">Status Kepegawaian</option>
    <option>PNS</option>
    <option>PPPK</option>
    <option>Non ASN</option>
  </select>

  <input id="jabatan" placeholder="Jabatan">
  <textarea id="komentar" rows="3" placeholder="Komentar (opsional)"></textarea>

  <label style="margin-top:12px;display:block">Tanda Tangan</label>
  <canvas id="signature"></canvas>
  <button type="button" class="clear" onclick="clearSign()">Hapus Tanda Tangan</button>

  <button onclick="kirim()">‚úÖ Kirim Absensi</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzyNnL45cQn_Lj8cZb2zMXOhZ8l1-IutGy0cvXv2R8WPzadwgbMfk3cBGfNsu5A460X5Q/exec";

/* ================= TANGGAL & JAM ================= */
function updateTime(){
  const now=new Date();
  tgl.innerText=now.toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
  jam.innerText=now.toLocaleTimeString("id-ID");
}
setInterval(updateTime,1000);updateTime();

/* ================= LOKASI ================= */
let lat="",lng="",alamat="";
navigator.geolocation.getCurrentPosition(p=>{
  lat=p.coords.latitude;
  lng=p.coords.longitude;
  lokasi.innerText=`Lat ${lat.toFixed(5)}, Lng ${lng.toFixed(5)}`;
},()=>lokasi.innerText="Lokasi tidak diizinkan");

/* ================= SIGNATURE ================= */
const canvas=document.getElementById("signature");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight}
resize();window.addEventListener("resize",resize);

let draw=false;
canvas.onmousedown=()=>draw=true;
canvas.onmouseup=()=>{draw=false;ctx.beginPath()};
canvas.onmousemove=e=>{
  if(!draw)return;
  ctx.lineWidth=2;ctx.lineCap="round";ctx.strokeStyle="#000";
  ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();
  ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);
};

function clearSign(){ctx.clearRect(0,0,canvas.width,canvas.height)}

/* ================= KIRIM ================= */
function kirim(){
  const signature=canvas.toDataURL("image/png");

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      nama:nama.value,
      unit:unit.value,
      status:status.value,
      jabatan:jabatan.value,
      komentar:komentar.value,
      lat,lng,alamat,
      signature
    })
  })
  .then(()=>alert("‚úÖ Absensi berhasil disimpan"))
  .catch(()=>alert("‚ùå Gagal mengirim"));
}
</script>

</body>
</html>
