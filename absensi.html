<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Absensi Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:30px;
  width:100%;
  max-width:720px;
  color:white;
}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:12px;
}
canvas{
  width:100%;
  height:180px;
  background:white;
  border-radius:12px;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#22c55e;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
.info{
  font-size:14px;
  opacity:.9;
}
.success{
  text-align:center;
  font-size:18px;
  font-weight:600;
  padding:30px;
}
</style>
</head>
<body>

<div class="card" id="formBox">
  <h2>ğŸ“‹ Absensi Digital</h2>

  <p class="info">
    ğŸ“… <span id="tgl"></span> | â° <span id="jam"></span><br>
    ğŸ“ <span id="lokasi">Mendeteksi lokasi...</span>
  </p>

  <input id="nama" placeholder="Nama Lengkap" required>
  <input id="unit" placeholder="Unit Kerja" required>

  <select id="status" required>
    <option value="">Status Kepegawaian</option>
    <option>PNS</option>
    <option>PPPK</option>
    <option>Non ASN</option>
  </select>

  <input id="jabatan" placeholder="Jabatan">
  <textarea id="komentar" rows="3" placeholder="Komentar (opsional)"></textarea>

  <label style="margin-top:10px;display:block">Tanda Tangan</label>
  <canvas id="signature"></canvas>
  <button type="button" onclick="clearSign()" style="background:#ef4444">Hapus Tanda Tangan</button>

  <button id="btnKirim" onclick="kirim()">âœ… Kirim Absensi</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyUAj6YdYajR6F0fU7M406ULgO6NwqdTTfa8KdaKlpjZ8TuQ5NAnlj7CM6ZoAlR4lsoYA/exec";

/* ========== TANGGAL & JAM ========== */
function updateTime(){
  const now=new Date();
  tgl.innerText=now.toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
  jam.innerText=now.toLocaleTimeString("id-ID");
}
setInterval(updateTime,1000);updateTime();

/* ========== LOKASI & ALAMAT (FIX) ========== */
let lat="", lng="", alamat="";
navigator.geolocation.getCurrentPosition(
  async pos=>{
    lat=pos.coords.latitude;
    lng=pos.coords.longitude;
    try{
      const res=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
      const d=await res.json();
      alamat=d.display_name || "Alamat tidak terbaca";
      lokasi.innerText=alamat;
    }catch{
      alamat="Alamat tidak terbaca";
      lokasi.innerText=alamat;
    }
  },
  ()=>{
    alamat="Lokasi tidak diizinkan";
    lokasi.innerText=alamat;
  }
);

/* ========== SIGNATURE ========== */
const canvas=document.getElementById("signature");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight}
resize();window.addEventListener("resize",resize);

let draw=false;
canvas.onmousedown=()=>draw=true;
canvas.onmouseup=()=>{draw=false;ctx.beginPath()};
canvas.onmousemove=e=>{
  if(!draw)return;
  ctx.lineWidth=2;ctx.lineCap="round";ctx.strokeStyle="#000";
  ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();
  ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);
};
function clearSign(){ctx.clearRect(0,0,canvas.width,canvas.height)}

/* ========== KIRIM & AUTO TUTUP ========== */
function kirim(){
  const btn=document.getElementById("btnKirim");
  btn.disabled=true;
  btn.innerText="â³ Mengirim...";

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      nama:nama.value,
      unit:unit.value,
      status:status.value,
      jabatan:jabatan.value,
      komentar:komentar.value,
      lat,lng,alamat,
      signature:canvas.toDataURL("image/png")
    })
  })
  .then(res=>res.json())
  .then(r=>{
    if(r.status==="success"){
      document.getElementById("formBox").innerHTML=
        `<div class="success">âœ… Absensi berhasil<br><br>Terima kasih ğŸ™</div>`;
    }else{
      throw "gagal";
    }
  })
  .catch(()=>{
    btn.disabled=false;
    btn.innerText="âŒ Gagal, Kirim Ulang";
  });
}
</script>

</body>
</html>
