<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Rekap Absensi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f1f5f9;
}
header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  color:white;
  padding:25px;
  text-align:center;
  animation:slideDown .8s ease;
}
@keyframes slideDown{
  from{transform:translateY(-40px);opacity:0}
  to{transform:none;opacity:1}
}
h1{margin:0;font-size:32px}
.container{
  padding:25px;
}
.card{
  background:white;
  border-radius:18px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  animation:fadeUp .8s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:16px;
}
th{
  background:#2563eb;
  color:white;
  padding:14px;
  font-size:17px;
}
td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
}
tr{
  transition:.25s;
}
tr:hover{
  background:#f8fafc;
  transform:scale(1.01);
}
img{
  max-height:60px;
}
.footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>
<body>

<header>
  <h1>ðŸ“Š Dashboard Rekap Absensi</h1>
  <p>Data kehadiran real-time</p>
</header>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Unit</th>
          <th>Status</th>
          <th>Jabatan</th>
          <th>Lokasi</th>
          <th>Tanda Tangan</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

  <div class="footer">
    Sistem Absensi Digital â€¢ Dashboard Profesional
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyGvoRcenZ7IycB4mTkTE4NRRk1odTkk_hGP6an2JhqyDtwNpmKjQT-xoxJAGRmUVuChg/exec";

fetch(WEB_APP_URL)
  .then(res=>res.json())
  .then(data=>{
    const tbody=document.getElementById("data");
    data.reverse().forEach(d=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${new Date(d.waktu).toLocaleString("id-ID")}</td>
        <td><b>${d.nama}</b></td>
        <td>${d.unit}</td>
        <td>${d.status}</td>
        <td>${d.jabatan}</td>
        <td style="font-size:14px">${d.alamat||""}</td>
        <td>${d.ttd ? `<img src="${d.ttd}">` : "-"}</td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
