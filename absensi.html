<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Absensi Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:30px;
  width:100%;
  max-width:760px;
  color:white;
  animation:fadeUp .7s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:12px;
}
canvas{
  width:100%;
  height:180px;
  background:white;
  border-radius:12px;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#22c55e;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  background:#94a3b8;
}
.info{
  font-size:14px;
  opacity:.9;
}
.success{
  text-align:center;
  font-size:18px;
  font-weight:600;
  padding:30px;
}
</style>
</head>
<body>

<div class="card" id="formBox">
  <h2>ğŸ“‹ Absensi Digital</h2>

  <p class="info">
    ğŸ“… <span id="tgl"></span> | â° <span id="jam"></span><br>
    ğŸ“ <span id="lokasi">Mendeteksi lokasi...</span>
  </p>

  <label>Tanggal Kegiatan</label>
  <input type="date" id="tgl_kegiatan" required>

  <label>Jam Kegiatan</label>
  <input type="time" id="jam_kegiatan" required>

  <label>Agenda Kegiatan</label>
  <input type="text" id="agenda" placeholder="Contoh: Rapat Koordinasi SDMK" required>

  <input id="nama" placeholder="Nama Lengkap" required>
  <input id="unit" placeholder="Unit Kerja" required>

  <select id="status" required>
    <option value="">Status Kepegawaian</option>
    <option>PNS</option>
    <option>PPPK</option>
    <option>Non ASN</option>
  </select>

  <input id="jabatan" placeholder="Jabatan">
  <textarea id="komentar" rows="3" placeholder="Komentar (opsional)"></textarea>

  <label>Tanda Tangan</label>
  <canvas id="signature"></canvas>
  <button type="button" onclick="clearSign()" style="background:#ef4444">Hapus Tanda Tangan</button>

  <button id="btnKirim" onclick="kirim()">âœ… Kirim Absensi</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxL54_6L_Ox6p7-L0yVSUXhMJXxNn0piy41Y40ATkNoQnDpGbkcRQGKT-uwX6Zq5EnD2g/exec";

/* ===== TANGGAL & JAM ===== */
function updateTime(){
  const n=new Date();
  tgl.innerText=n.toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
  jam.innerText=n.toLocaleTimeString("id-ID");
}
setInterval(updateTime,1000);updateTime();

/* ===== LOKASI & ALAMAT (FIX) ===== */
let lat="",lng="",alamat="";
navigator.geolocation.getCurrentPosition(
  async p=>{
    lat=p.coords.latitude;
    lng=p.coords.longitude;
    try{
      const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
      const d=await r.json();
      alamat=d.display_name||"Alamat tidak terbaca";
      lokasi.innerText=alamat;
    }catch{
      alamat="Alamat tidak terbaca";
      lokasi.innerText=alamat;
    }
  },
  ()=>{
    alamat="Lokasi tidak diizinkan";
    lokasi.innerText=alamat;
  }
);

/* ===== SIGNATURE ===== */
const canvas=document.getElementById("signature");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight}
resize();window.addEventListener("resize",resize);

let draw=false;
canvas.onmousedown=()=>draw=true;
canvas.onmouseup=()=>{draw=false;ctx.beginPath()};
canvas.onmousemove=e=>{
  if(!draw)return;
  ctx.lineWidth=2;ctx.lineCap="round";ctx.strokeStyle="#000";
  ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();
  ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);
};
function clearSign(){ctx.clearRect(0,0,canvas.width,canvas.height)}

/* ===== KIRIM & AUTO TUTUP ===== */
function kirim(){
  const btn=document.getElementById("btnKirim");
  btn.disabled=true;
  btn.innerText="â³ Mengirim...";

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      tgl_kegiatan:tgl_kegiatan.value,
      jam_kegiatan:jam_kegiatan.value,
      agenda:agenda.value,
      nama:nama.value,
      unit:unit.value,
      status:status.value,
      jabatan:jabatan.value,
      komentar:komentar.value,
      lat,lng,alamat,
      signature:canvas.toDataURL("image/png")
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.status==="success"){
      formBox.innerHTML=
        `<div class="success">âœ… Absensi berhasil disimpan<br><br>Terima kasih ğŸ™</div>`;
    }else{
      throw "error";
    }
  })
  .catch(()=>{
    btn.disabled=false;
    btn.innerText="âŒ Gagal, Kirim Ulang";
  });
}
</script>

</body>
</html>
