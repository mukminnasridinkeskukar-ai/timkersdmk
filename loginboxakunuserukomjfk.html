<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Peserta UKOM JFK</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-card{
  background:#fff;
  width:360px;
  padding:36px 32px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}
.login-card h2{
  margin:0 0 6px;
  text-align:center;
  font-size:22px;
}
.login-card p{
  text-align:center;
  color:#64748b;
  margin-bottom:24px;
}
input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:15px;
  margin-bottom:14px;
}
input:focus{
  outline:none;
  border-color:#2563eb;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#1e40af}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Login Peserta UKOM JFK</h2>
  <p>Silakan masuk menggunakan akun Anda</p>

  <input id="username" placeholder="Username / NIP">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Masuk</button>

  <div class="footer">
    Tim Pengelola UKOM Jabatan Fungsional Kesehatan
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzqld1koYAKIJb7GFhfqvi1oPRc1BxE9q_iEBhvFPZ6a-87R8OHOhxfKdkCU0yO59Z3/exec";

function login(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      username:username.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.status==="ok"){
      alert("Login berhasil");
      // redirect ke dashboard
      window.location.href = "dashboardcalonpesertaukomjfk.html?nip="+d.nip+"&role="+d.role;
    }else{
      alert("Username atau Password salah");
    }
  })
  .catch(err=>{
    alert("Gagal koneksi ke server");
    console.error(err);
  });
}
</script>

</body>
</html>
