<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Profil Tim Kerja SDM Kesehatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#f4f6f9;font-family:Segoe UI,Arial}

.team-card{
  border:none;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
}
.team-card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.team-photo{
  width:120px;height:120px;
  object-fit:cover;border-radius:50%;
  border:4px solid #e9ecef;
}

.modal-photo{
  width:180px;height:180px;
  object-fit:cover;border-radius:16px;
}
</style>
</head>

<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Profil Tim Kerja SDM Kesehatan</h2>
    <p class="text-muted">Pengelola dan Tim Teknis</p>
  </div>

  <div class="row g-4" id="gallery"></div>
</div>

<!-- MODAL POPUP -->
<div class="modal fade" id="profileModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="mName"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-4 align-items-start">
          <!-- FOTO KIRI -->
          <div class="col-md-4 text-center">
            <img id="mPhoto" class="modal-photo mb-2">
          </div>

          <!-- DATA KANAN -->
          <div class="col-md-8">
            <table class="table table-sm">
              <tbody id="mData"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyLirMoGT1AcBnuuMWY805vXPFtwYFIpy3r6hq2FEoh4Q-3mQL8-aBO9Nafsq0qWJQd/exec";

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  const g=document.getElementById("gallery");
  data.forEach(p=>{
    const c=document.createElement("div");
    c.className="col-md-6 col-lg-3";
    c.innerHTML=`
      <div class="card team-card p-3 text-center"
        onclick='openProfile(${JSON.stringify(p)})'>
        <img src="${p["Foto"]}" class="team-photo mx-auto mb-2">
        <strong>${p["Nama Lengkap dan Gelar"]}</strong>
        <div class="text-muted small">${p["Jenis Jabatan"]}</div>
      </div>`;
    g.appendChild(c);
  });
});

function openProfile(p){
  mName.innerText = p["Nama Lengkap dan Gelar"];
  mPhoto.src     = p["Foto"];

  const rows = [
    ["NIP", p["NIP"]],
    ["TTL", p["Tempat Tanggal Lahir"]],
    ["Status", p["Status Kepegawaian"]],
    ["Pangkat/Gol.", p["Pangkat/Golongan"]],
    ["Jenis Jabatan", p["Jenis Jabatan"]],
    ["Jenjang", p["Jenjang Jabatan"]],
    ["Alamat KTP", p["Alamat KTP"]],
    ["Telp / WA", p["Telpon/Whatsapp"]]
  ];

  mData.innerHTML = rows.map(r=>`
    <tr>
      <th width="40%">${r[0]}</th>
      <td>${r[1]||"-"}</td>
    </tr>`).join("");

  new bootstrap.Modal(profileModal).show();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
