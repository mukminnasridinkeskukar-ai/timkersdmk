<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Pendaftaran Kegiatan</title>

<style>
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background:#eef2f6;
  padding:20px;
}
.container{
  max-width:760px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h2{
  text-align:center;
  margin-bottom:10px;
}
label{
  font-weight:600;
  margin-top:18px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.option-group{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.option-box{
  padding:10px 16px;
  border:2px solid #d0d5dd;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
  background:#fafafa;
}
.option-box.active{
  background:#28a745;
  color:#fff;
  border-color:#28a745;
}
button{
  margin-top:30px;
  width:100%;
  padding:14px;
  background:#0069d9;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.timer{
  text-align:center;
  font-weight:600;
  margin:15px 0;
}
.progress{
  background:#e0e0e0;
  border-radius:10px;
  overflow:hidden;
  height:18px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#28a745;
}
</style>
</head>

<body>

<div class="container">
<h2>Form Pendaftaran Kegiatan</h2>
<div class="timer" id="timer"></div>

<p>Jumlah Pendaftar: <b><span id="total">0</span></b></p>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<form id="form">

<label>Nama Lengkap</label>
<input id="nama" required>

<label>NIP</label>
<input id="nip" required>

<label>Unit Kerja</label>
<input id="unit" required>

<label>Status Pegawai</label>
<div class="option-group" data-target="status">
  <div class="option-box" data-value="PNS">PNS</div>
  <div class="option-box" data-value="PPPK">PPPK</div>
</div>
<input type="hidden" id="status" required>

<label>Jenis SDMK</label>
<div class="option-group" data-target="jenis">
  <div class="option-box" data-value="Tenaga Medis">Tenaga Medis</div>
  <div class="option-box" data-value="Tenaga Kesehatan">Tenaga Kesehatan</div>
  <div class="option-box" data-value="Tenaga Penunjang">Tenaga Penunjang</div>
</div>
<input type="hidden" id="jenis" required>

<label>Jumlah JP Terakhir</label>
<input type="number" id="jpTerakhir" required>

<label>Tema Pembelajaran</label>
<div class="option-group" data-target="tema">
  <div class="option-box" data-value="Keselamatan Pasien">Keselamatan Pasien</div>
  <div class="option-box" data-value="Pencegahan & Pengendalian Infeksi">Pencegahan & PPI</div>
  <div class="option-box" data-value="Etik & Hukum Kesehatan">Etik & Hukum</div>
  <div class="option-box" data-value="Manajemen Mutu Pelayanan">Manajemen Mutu</div>
</div>
<input type="hidden" id="tema" required>

<label>Tanggal Kegiatan</label>
<input type="date" id="tanggal" required>

<label>Jumlah JP Kegiatan</label>
<input type="number" id="jpKegiatan" required>

<label>Platform Digital</label>
<div class="option-group" data-target="platform">
  <div class="option-box" data-value="Zoom Meeting">Zoom Meeting</div>
  <div class="option-box" data-value="YouTube">YouTube</div>
</div>
<input type="hidden" id="platform" required>

<label>Whatsapp / Telpon</label>
<input id="wa" required>

<label>Email Aktif</label>
<input type="email" id="email" required>

<button type="submit">DAFTAR</button>
</form>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH24WixIFBA3Bs7q0-g8kv13nhqyic8SGuNMP11B7_Va4K4sHzFFsIGqdcuKlEZaGiqg/exec";
const KUOTA_TOTAL = 1100;
const BATAS = "2026-01-21T23:59:59";

// OPTION BOX
document.querySelectorAll(".option-group").forEach(group=>{
  const target = document.getElementById(group.dataset.target);
  group.querySelectorAll(".option-box").forEach(box=>{
    box.onclick=()=>{
      group.querySelectorAll(".option-box").forEach(b=>b.classList.remove("active"));
      box.classList.add("active");
      target.value = box.dataset.value;
    }
  });
});

// LOAD TOTAL
async function loadTotal(){
  const r = await fetch(SCRIPT_URL);
  const d = await r.json();
  total.innerText = d.total;
  progressBar.style.width = (d.total/KUOTA_TOTAL*100)+"%";
}
loadTotal();

// SUBMIT
form.onsubmit = async e=>{
  e.preventDefault();

  const payload = {
    nama:nama.value,
    nip:nip.value,
    unit:unit.value,
    status:status.value,
    jenis:jenis.value,
    jpTerakhir:jpTerakhir.value,
    tema:tema.value,
    tanggal:tanggal.value,
    jpKegiatan:jpKegiatan.value,
    platform:platform.value,
    wa:wa.value,
    email:email.value
  };

  await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  });

  alert("Pendaftaran berhasil");
  form.reset();
  document.querySelectorAll(".option-box").forEach(b=>b.classList.remove("active"));
  loadTotal();
};

// TIMER
setInterval(()=>{
  const diff = new Date(BATAS)-new Date();
  if(diff<=0){ timer.innerText="Pendaftaran ditutup"; return;}
  timer.innerText=`Sisa waktu: ${Math.floor(diff/86400000)} hari`;
},1000);
</script>

</body>
</html>
