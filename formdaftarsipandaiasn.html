<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Pendaftaran Kegiatan</title>

<style>
:root{
  --primary:#0d6efd;
  --success:#28a745;
  --bg:#eef2f6;
}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--bg);
  padding:20px;
}
.container{
  max-width:820px;
  margin:auto;
  background:#fff;
  padding:32px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}
h2{text-align:center;margin-bottom:4px}
.sub{text-align:center;color:#666;margin-bottom:20px}
label{font-weight:600;margin-top:18px;display:block}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}
.option-group{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.option-box{
  padding:10px 18px;
  border:2px solid #d0d5dd;
  border-radius:14px;
  cursor:pointer;
  background:#fafafa;
  transition:.2s;
}
.option-box:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.option-box.active{
  background:var(--success);
  color:#fff;
  border-color:var(--success);
}
.btn-main{
  margin-top:35px;
  width:100%;
  padding:16px;
  background:linear-gradient(135deg,#0d6efd,#084298);
  color:#fff;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  cursor:pointer;
}
.btn-main:disabled{opacity:.6;cursor:not-allowed}
.timer{text-align:center;font-weight:600;margin:14px 0}
.progress{
  background:#e0e0e0;
  border-radius:12px;
  overflow:hidden;
  height:18px;
}
.progress-bar{height:100%;width:0;background:var(--success)}
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#fff;
  padding:28px;
  border-radius:18px;
  max-width:420px;
  width:90%;
  text-align:center;
}
.modal-box button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.confirm{background:#28a745;color:#fff}
.cancel{background:#ddd}
</style>
</head>

<body>

<div class="container">
<h2>Form Pendaftaran Kegiatan Bangkom</h2>
<div class="sub">22 Januari 2025 • 13.00–16.00 WITA</div>

<div class="timer" id="timer"></div>
<p>Jumlah Pendaftar: <b><span id="total">0</span></b></p>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<form id="form">

<label>Nama Lengkap</label>
<input id="nama" required>

<label>NIP</label>
<input id="nip" required>

<label>Unit Kerja</label>
<input id="unit" required>

<label>Status Pegawai</label>
<div class="option-group" data-target="status">
  <div class="option-box" data-value="PNS">PNS</div>
  <div class="option-box" data-value="PPPK">PPPK</div>
</div>
<input type="hidden" id="status" required>

<label>Jenis SDMK</label>
<div class="option-group" data-target="jenis">
  <div class="option-box" data-value="Tenaga Medis">Tenaga Medis</div>
  <div class="option-box" data-value="Tenaga Kesehatan">Tenaga Kesehatan</div>
  <div class="option-box" data-value="Tenaga Penunjang">Tenaga Penunjang</div>
</div>
<input type="hidden" id="jenis" required>

<label>JP Terakhir (2026)</label>
<input type="number" id="jpTerakhir" required>

<label>Platform</label>
<div class="option-group" data-target="platform">
  <div class="option-box" data-value="Zoom">Zoom Meeting</div>
  <div class="option-box" data-value="YouTube">YouTube</div>
</div>
<input type="hidden" id="platform" required>

<label>WhatsApp</label>
<input id="wa" required>

<label>Email</label>
<input type="email" id="email" required>

<button type="button" class="btn-main" id="openModal">DAFTAR SEKARANG</button>
</form>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Konfirmasi</h3>
    <p>Data hanya dapat dikirim satu kali.</p>
    <button class="confirm" id="confirmBtn">YA, DAFTAR</button>
    <button class="cancel" onclick="closeModal()">BATAL</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwq7hBMH2aEdXHzBFb80NIy4Et4cOaBC8XFmslFQfwBttj4mea0BEgU1j_9-f56joWBGg/exec";
const KUOTA_TOTAL = 593;
const BATAS = "2026-02-01T23:59:00";
const LINK_ZOOM = "https://zoom.us/";
const LINK_YOUTUBE = "https://youtube.com/";

const form = document.getElementById("form");
const timer = document.getElementById("timer");
const modal = document.getElementById("modal");
const openModal = document.getElementById("openModal");
const confirmBtn = document.getElementById("confirmBtn");
const total = document.getElementById("total");
const progressBar = document.getElementById("progressBar");
const inputs = form.querySelectorAll("input,select,button");

let sending = false;

/* OPTION BOX */
document.querySelectorAll(".option-group").forEach(g=>{
  const target = document.getElementById(g.dataset.target);
  g.querySelectorAll(".option-box").forEach(b=>{
    b.onclick=()=>{
      g.querySelectorAll(".option-box").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      target.value=b.dataset.value;
    }
  });
});

/* LOAD TOTAL */
async function loadTotal(){
  const r = await fetch(SCRIPT_URL);
  const d = await r.json();
  total.innerText = d.total;
  progressBar.style.width = Math.min(d.total/KUOTA_TOTAL*100,100)+"%";
  if(d.total>=KUOTA_TOTAL) lockForm("❌ Kuota Penuh");
}
loadTotal();

/* TIMER */
function lockForm(msg){
  timer.innerText = msg;
  inputs.forEach(i=>i.disabled=true);
}
setInterval(()=>{
  const diff = new Date(BATAS) - Date.now();
  if(diff<=0) return lockForm("❌ Pendaftaran Ditutup");
  timer.innerText =
    `⏳ Sisa waktu: ${Math.floor(diff/86400000)} hari`;
},1000);

/* MODAL */
openModal.onclick=()=>{
  if(!form.checkValidity()) return form.reportValidity();
  modal.style.display="flex";
};
function closeModal(){modal.style.display="none";}

/* SUBMIT */
confirmBtn.onclick=async()=>{
  if(sending) return;
  sending=true;
  confirmBtn.disabled=true;
  confirmBtn.innerText="Mengirim...";

  const data = Object.fromEntries(
    ["nama","nip","unit","status","jenis","jpTerakhir","platform","wa","email"]
    .map(id=>[id,document.getElementById(id).value])
  );

  const res = await fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  });
  const out = await res.json();

  if(!out.success){
    alert(out.message);
    sending=false;
    confirmBtn.disabled=false;
    confirmBtn.innerText="YA, DAFTAR";
    return;
  }

  alert("✅ Pendaftaran berhasil");
  if(data.platform==="Zoom") window.open(LINK_ZOOM);
  if(data.platform==="YouTube") window.open(LINK_YOUTUBE);
};
</script>

</body>
</html>
