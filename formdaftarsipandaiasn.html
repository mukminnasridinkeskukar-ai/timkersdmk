<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendaftaran SDMK</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  font-family: 'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:30px;
}
.card{
  max-width:850px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.2)
}
h2{text-align:center;margin-bottom:20px}
label{font-weight:600;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
.radio{display:flex;gap:20px;margin:8px 0}
.progress{
  background:#eee;border-radius:10px;overflow:hidden;height:12px;margin:15px 0
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  transition:.4s
}
button{
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  border:none;
  padding:14px;
  width:100%;
  border-radius:10px;
  font-size:16px;
  cursor:pointer
}
button:hover{opacity:.9}
small{color:#666}
#notif{text-align:center;margin-top:15px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Pendaftaran Kegiatan SDMK</h2>

<form id="form">
<label>Nama Lengkap</label>
<input required name="nama">

<label>NIP</label>
<input required name="nip">

<label>Unit Kerja</label>
<input required name="unit">

<label>Status Pegawai</label>
<div class="radio">
<label><input type="radio" name="status" value="PNS" required> PNS</label>
<label><input type="radio" name="status" value="PPPK"> PPPK</label>
</div>

<label>Jenis SDMK</label>
<input required name="jenis">

<label>Jumlah JP Terakhir</label>
<input type="number" required name="jp_terakhir">

<label>Tema Pembelajaran</label>
<input required name="tema">

<label>Tanggal Kegiatan</label>
<input type="date" required name="tanggal">

<label>Jumlah JP</label>
<input type="number" required name="jp">

<label>Platform Digital</label>
<div class="radio">
<label><input type="radio" name="platform" value="Zoom" required> Zoom</label>
<label><input type="radio" name="platform" value="Youtube"> Youtube</label>
</div>

<label>Whatsapp / Telpon</label>
<input required name="wa">

<label>Email Aktif</label>
<input type="email" required name="email">

<div class="progress"><div class="bar" id="bar"></div></div>

<button>DAFTAR SEKARANG</button>
<div id="notif"></div>
</form>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyEMbuyb80ZEMW9I23kQj-0fVZH7gSTT-9enW1FPBDO3SAq7LMWYBsMs4zp-pshFal45w/exec";
const bar = document.getElementById("bar");
const notif = document.getElementById("notif");

document.getElementById("form").onsubmit = e =>{
  e.preventDefault();
  bar.style.width="40%";
  notif.innerHTML="Mengirim data...";

  const data = Object.fromEntries(new FormData(e.target));

  fetch(URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(r=>{
    if(r.success){
      bar.style.width="100%";
      notif.innerHTML="✅ Berhasil mendaftar";
      e.target.reset();
    }else{
      bar.style.width="0%";
      notif.innerHTML="❌ "+r.message;
    }
  })
  .catch(()=>{
    bar.style.width="0%";
    notif.innerHTML="❌ Gagal koneksi server";
  });
}
</script>

</body>
</html>
