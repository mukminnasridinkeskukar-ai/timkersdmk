<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Pendaftaran Kegiatan</title>

<style>
:root{
  --primary:#0d6efd;
  --success:#28a745;
  --bg:#eef2f6;
}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--bg);
  padding:20px;
}
.container{
  max-width:780px;
  margin:auto;
  background:#fff;
  padding:32px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  margin-bottom:5px;
}
.sub{
  text-align:center;
  color:#666;
  margin-bottom:20px;
}
label{
  font-weight:600;
  margin-top:20px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
}
.option-group{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.option-box{
  padding:10px 18px;
  border:2px solid #d0d5dd;
  border-radius:12px;
  cursor:pointer;
  background:#fafafa;
  transition:.2s;
}
.option-box.active{
  background:var(--success);
  color:#fff;
  border-color:var(--success);
}
.btn-main{
  margin-top:35px;
  width:100%;
  padding:15px;
  background:linear-gradient(135deg,#0d6efd,#084298);
  color:#fff;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
.timer{
  text-align:center;
  font-weight:600;
  margin:15px 0;
}
.progress{
  background:#e0e0e0;
  border-radius:12px;
  overflow:hidden;
  height:18px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:var(--success);
}
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:16px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
}
.modal-box button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}
.confirm{background:#28a745;color:#fff}
.cancel{background:#ddd}
</style>
</head>

<body>

<div class="container">
<h2>Form Pendaftaran Kegiatan</h2>
<div class="sub">Silakan lengkapi data dengan benar</div>

<div class="timer" id="timer"></div>
<p>Jumlah Pendaftar: <b><span id="total">0</span></b></p>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<form id="form">

<label>Nama Lengkap</label>
<input id="nama" required>

<label>NIP</label>
<input id="nip" required>

<label>Unit Kerja</label>
<input id="unit" required>

<label>Status Pegawai</label>
<div class="option-group" data-target="status">
  <div class="option-box" data-value="PNS">PNS</div>
  <div class="option-box" data-value="PPPK">PPPK</div>
</div>
<input type="hidden" id="status" required>

<label>Jenis SDMK</label>
<div class="option-group" data-target="jenis">
  <div class="option-box" data-value="Tenaga Medis">Tenaga Medis</div>
  <div class="option-box" data-value="Tenaga Kesehatan">Tenaga Kesehatan</div>
  <div class="option-box" data-value="Tenaga Penunjang">Tenaga Penunjang</div>
</div>
<input type="hidden" id="jenis" required>

<label>Jumlah JP Terakhir</label>
<input type="number" id="jpTerakhir" required>

<label>Tema Pembelajaran</label>
<div class="option-group" data-target="tema">
  <div class="option-box" data-value="Keselamatan Pasien">Keselamatan Pasien</div>
  <div class="option-box" data-value="Pencegahan & Pengendalian Infeksi">Pencegahan & PPI</div>
  <div class="option-box" data-value="Etik & Hukum Kesehatan">Etik & Hukum</div>
  <div class="option-box" data-value="Manajemen Mutu Pelayanan">Manajemen Mutu</div>
</div>
<input type="hidden" id="tema" required>

<label>Tanggal Kegiatan</label>
<input type="date" id="tanggal" required>

<label>Jumlah JP Kegiatan</label>
<input type="number" id="jpKegiatan" required>

<label>Platform Digital</label>
<div class="option-group" data-target="platform">
  <div class="option-box" data-value="Zoom Meeting">Zoom Meeting</div>
  <div class="option-box" data-value="YouTube">YouTube</div>
</div>
<input type="hidden" id="platform" required>

<label>Whatsapp / Telpon</label>
<input id="wa" required>

<label>Email Aktif</label>
<input type="email" id="email" required>

<button type="button" class="btn-main" id="openModal">
  DAFTAR SEKARANG
</button>
</form>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Konfirmasi Pendaftaran</h3>
    <p>Data hanya dapat dikirim <b>1 kali</b> berdasarkan NIP.</p>
    <button class="confirm" id="confirmBtn">YA, DAFTAR</button>
    <button class="cancel" onclick="closeModal()">BATAL</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaZbKSnm3Q36qCC-TVO7N6U3dUac5-LK2HCb-CWEG_nL5P6QB519KAy5YF-0nuhuS8Qw/exec";
const KUOTA_TOTAL = 1100;
const BATAS = "2026-01-21T23:59:59";

// OPTION BOX
document.querySelectorAll(".option-group").forEach(g=>{
  const t=document.getElementById(g.dataset.target);
  g.querySelectorAll(".option-box").forEach(b=>{
    b.onclick=()=>{
      g.querySelectorAll(".option-box").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      t.value=b.dataset.value;
    }
  });
});

// LOAD TOTAL
async function loadTotal(){
  const r=await fetch(SCRIPT_URL);
  const d=await r.json();
  total.innerText=d.total;
  progressBar.style.width=(d.total/KUOTA_TOTAL*100)+"%";
}
loadTotal();

// MODAL
openModal.onclick=()=>{
  if(!form.checkValidity()){form.reportValidity();return;}
  modal.style.display="flex";
};
function closeModal(){modal.style.display="none";}

confirmBtn.onclick=async()=>{
  closeModal();
  const payload={
    nama:nama.value,
    nip:nip.value,
    unit:unit.value,
    status:status.value,
    jenis:jenis.value,
    jpTerakhir:jpTerakhir.value,
    tema:tema.value,
    tanggal:tanggal.value,
    jpKegiatan:jpKegiatan.value,
    platform:platform.value,
    wa:wa.value,
    email:email.value
  };

  const res=await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(payload)});
  const out=await res.json();

  if(!out.success){alert(out.message);return;}

  alert("Pendaftaran berhasil");
  form.reset();
  document.querySelectorAll(".option-box").forEach(b=>b.classList.remove("active"));
  loadTotal();
};

// TIMER
setInterval(()=>{
  const diff=new Date(BATAS)-new Date();
  timer.innerText=diff<=0?"Pendaftaran ditutup":
  `Sisa waktu: ${Math.floor(diff/86400000)} hari`;
},1000);
</script>

</body>
</html>
