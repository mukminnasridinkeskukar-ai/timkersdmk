<div class="container">
  <h2>ðŸ“Š Rekap Kegiatan ABDIMAS Dinas Kesehatan</h2>

  <!-- FILTER -->
  <div class="filter">
    <input id="fKegiatan" type="text" placeholder="Cari Nama Kegiatan">
    <input id="fPenyelenggara" type="text" placeholder="Cari Penyelenggara">
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Kegiatan</th>
          <th>Tanggal</th>
          <th>Penyelenggara</th>
          <th>PIC</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<style>
/* =======================
   CONTAINER
======================= */
.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 15px;
  font-family:Tahoma,Arial,sans-serif;
}

.container h2{
  text-align:center;
  margin-bottom:25px;
  color:#0f172a;
}

/* =======================
   FILTER
======================= */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:20px;
}

.filter input{
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

.filter input:focus{
  outline:none;
  border-color:#3b82f6;
  box-shadow:0 0 0 3px rgba(59,130,246,.15);
}

/* =======================
   TABLE
======================= */
.table-wrap{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  border-radius:14px;
  overflow:hidden;
}

th, td{
  padding:14px 12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

th{
  background:#e0f2fe;
  color:#0f172a;
  font-weight:700;
}

tbody tr:hover{
  background:#f8fafc;
}

/* =======================
   BUTTON
======================= */
.klik{
  background:linear-gradient(135deg,#60a5fa,#2563eb);
  color:#fff;
  border:none;
  padding:8px 22px;
  border-radius:999px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  font-weight:700;
  transition:transform .15s ease, box-shadow .15s ease;
}

.klik:hover{
  box-shadow:0 6px 15px rgba(37,99,235,.35);
}

.klik:active{
  transform:scale(.92);
}

.klik span{
  position:absolute;
  background:rgba(255,255,255,.7);
  border-radius:50%;
  transform:scale(0);
  animation:ripple .6s linear;
}

@keyframes ripple{
  to{
    transform:scale(4);
    opacity:0;
  }
}

/* =======================
   RESPONSIVE
======================= */
@media(max-width:768px){
  .filter{
    grid-template-columns:1fr;
  }
}
</style>

<script>
/* =======================
   KONFIGURASI API
======================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwzhyv3Rh-m9AP28_BBNyc_Jn-QWuM_exXzL0vWhG4pD_0RY3NAPsUad-SLCwXbNBwNSA/exec";

let dataAll = [];

const tbody = document.getElementById('tbody');
const fKegiatan = document.getElementById('fKegiatan');
const fPenyelenggara = document.getElementById('fPenyelenggara');

/* =======================
   FETCH DATA
======================= */
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    dataAll = data;
    renderTable(data);
  })
  .catch(() => {
    tbody.innerHTML = `<tr><td colspan="6">Gagal memuat data</td></tr>`;
  });

/* =======================
   RENDER TABLE
======================= */
function renderTable(data){
  tbody.innerHTML = '';
  data.forEach(row => {
    tbody.insertAdjacentHTML('beforeend', `
      <tr>
        <td>${row.no}</td>
        <td>${row.kegiatan}</td>
        <td>${row.tanggal}</td>
        <td>${row.penyelenggara}</td>
        <td>${row.pic}</td>
        <td>
          <button class="klik" onclick="openLink(event,'${row.link}')">
            Klik
          </button>
        </td>
      </tr>
    `);
  });
}

/* =======================
   BUTTON EFFECT + LINK
======================= */
function openLink(e, link){
  const btn = e.currentTarget;
  const ripple = document.createElement("span");
  const size = Math.max(btn.clientWidth, btn.clientHeight);

  ripple.style.width = ripple.style.height = size + "px";
  ripple.style.left = e.offsetX - size / 2 + "px";
  ripple.style.top  = e.offsetY - size / 2 + "px";

  btn.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);
  setTimeout(() => window.open(link, '_blank'), 250);
}

/* =======================
   FILTER DATA
======================= */
[fKegiatan, fPenyelenggara].forEach(input => {
  input.addEventListener('input', () => {
    const k = fKegiatan.value.toLowerCase();
    const p = fPenyelenggara.value.toLowerCase();

    renderTable(
      dataAll.filter(r =>
        r.kegiatan.toLowerCase().includes(k) &&
        r.penyelenggara.toLowerCase().includes(p)
      )
    );
  });
});
</script>
