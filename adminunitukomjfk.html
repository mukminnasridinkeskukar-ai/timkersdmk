<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Jabatan Fungsional</title>

<!-- LIBRARY -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
header{background:#1e3a8a;color:#fff;padding:15px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.login,.wrap{max-width:1400px;margin:auto;padding:20px}
input,select{padding:8px;margin:4px}
img{width:45px;height:45px;border-radius:50%;object-fit:cover}

/* BUTTON */
.btn{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
  color:#fff;
}
.btn:hover{transform:scale(1.05);box-shadow:0 4px 12px rgba(0,0,0,.2)}
.primary{background:#2563eb}
.success{background:#16a34a}
.danger{background:#dc2626}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:9999;
}
.modal.show{display:flex}
.modal-box{
  background:#fff;padding:25px;border-radius:12px;
  min-width:320px;animation:pop .25s ease;
}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}

@media (fullscreen){body{cursor:none}table{font-size:20px}}
</style>
</head>

<body>

<header>
  <h2 id="title">ğŸ“Š Dashboard Jabatan Fungsional</h2>
  <select id="unitSelect" style="display:none"></select>
  <button class="btn primary" id="btnTV">ğŸ“º TV WALL</button>
  <button class="btn success" id="btnPDF">ğŸ–¨ï¸ PDF</button>
  <button class="btn danger" id="btnLogout">ğŸšª Logout</button>
</header>

<div class="login" id="loginBox">
  <h3>ğŸ” Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button class="btn primary" id="btnLogin">Login</button>
</div>

<div class="wrap" id="content" style="display:none">
<table id="tbl" class="display">
<thead>
<tr>
<th>Foto</th><th>Nama</th><th>NIK</th><th>NIP</th><th>WA</th>
<th>Unit</th><th>Jenis</th><th>Jenjang</th><th>Pangkat</th>
<th>PAK</th><th>STR</th><th>Kategori</th>
<th>Jabatan Tujuan</th><th>Jenjang Tujuan</th><th>Keputusan</th>
</tr>
</thead>
<tbody></tbody>
</table>

<br>
<canvas id="chart1"></canvas>
<canvas id="chart2"></canvas>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p><br>
    <button class="btn primary" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbwdcTMRzwRAal-bRDLdXeMn4C47twbUpIsRhXi9JJBf5gg1w34z8sJHJ3DJZc9N3I6uBw/exec";
let UNIT="", table=null, tvInterval=null;

/* ================= MODAL ================= */
function showModal(t,m){
 modalTitle.innerText=t;
 modalText.innerText=m;
 modal.classList.add("show");
}
function closeModal(){modal.classList.remove("show");}

/* ================= LOGIN ================= */
btnLogin.onclick=()=>{
 fetch(`${API}?action=login&username=${user.value}&password=${pass.value}`)
 .then(r=>r.json())
 .then(d=>{
  if(d.status==="ok"){
    UNIT=d.unit;
    loginBox.style.display="none";
    content.style.display="block";
    title.innerText="ğŸ“Š Unit Kerja: "+UNIT;
    if(UNIT==="ADMIN") loadUnits();
    loadData();
  } else showModal("Login gagal","Username atau password salah");
 });
};

/* ================= LOGOUT ================= */
btnLogout.onclick=()=>{
 if(tvInterval) clearInterval(tvInterval);
 if(document.fullscreenElement) document.exitFullscreen();
 if(table){table.destroy();table=null;}
 UNIT="";
 content.style.display="none";
 loginBox.style.display="block";
 title.innerText="ğŸ“Š Dashboard Jabatan Fungsional";
};

/* ================= DATA ================= */
function loadData(){
 fetch(`${API}?action=getData&unit=${UNIT}`)
 .then(r=>r.json())
 .then(data=>{
  const tb=document.querySelector("#tbl tbody");
  tb.innerHTML="";
  data.forEach(r=>{
    tb.innerHTML+=`
    <tr>
     <td><img src="${r.foto}"></td>
     <td>${r.nama}</td><td>${r.nik}</td><td>${r.nip}</td>
     <td>${r.wa}</td><td>${r.unit}</td>
     <td>${r.jenis}</td><td>${r.jenjang}</td>
     <td>${r.pangkat}</td><td>${r.pak}</td>
     <td>${r.str}</td><td>${r.kategori}</td>
     <td>${r.jabatan_tujuan}</td>
     <td>${r.jenjang_tujuan}</td>
     <td>${r.keputusan}</td>
    </tr>`;
  });
  if(table) table.destroy();
  table=$('#tbl').DataTable();
  renderChart(data);
 });
}

/* ================= UNIT ADMIN ================= */
function loadUnits(){
 fetch(`${API}?action=getUnits`)
 .then(r=>r.json())
 .then(u=>{
  unitSelect.style.display="inline";
  unitSelect.innerHTML=u.map(x=>`<option>${x}</option>`).join("");
  unitSelect.onchange=()=>{UNIT=unitSelect.value;title.innerText="ğŸ“Š Unit Kerja: "+UNIT;loadData();}
  UNIT=u[0];
 });
}

/* ================= CHART ================= */
function renderChart(data){
 const j={},k={};
 data.forEach(d=>{
  j[d.jenjang]=(j[d.jenjang]||0)+1;
  k[d.keputusan]=(k[d.keputusan]||0)+1;
 });
 new Chart(chart1,{type:"bar",data:{labels:Object.keys(j),datasets:[{data:Object.values(j)}]}});
 new Chart(chart2,{type:"pie",data:{labels:Object.keys(k),datasets:[{data:Object.values(k)}]}});
}

/* ================= PDF ================= */
btnPDF.onclick=()=>{
 showModal("Export PDF","Laporan akan diunduh.");
 setTimeout(()=>html2pdf().from(content)
 .set({filename:`Laporan_${UNIT}.pdf`,jsPDF:{orientation:"landscape"}}).save(),800);
};

/* ================= TV WALL ================= */
btnTV.onclick=()=>{
 if(UNIT!=="ADMIN"){showModal("Akses ditolak","Khusus ADMIN");return;}
 showModal("TV Wall","Mode layar penuh dimulai");
 fetch(`${API}?action=getUnits`).then(r=>r.json()).then(units=>{
  let i=0;
  document.documentElement.requestFullscreen();
  if(tvInterval) clearInterval(tvInterval);
  tvInterval=setInterval(()=>{
    UNIT=units[i];
    title.innerText="ğŸ“º TV WALL â€“ "+UNIT;
    loadData();
    i=(i+1)%units.length;
  },10000);
 });
};
</script>

</body>
</html>
