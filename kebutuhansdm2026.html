<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Dashboard SDM Kesehatan ‚Äì Level Kosmik</title>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Particles -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#020617ee;
  --neon:#38bdf8;
  --purple:#a855f7;
  --danger:#ef4444;
  --warn:#f59e0b;
  --safe:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:#020617;
  color:var(--text);
  overflow:hidden;
}

/* PARTICLES */
#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
}

/* HEADER */
header{
  padding:22px;
  background:linear-gradient(90deg,#020617,#020024);
  border-bottom:1px solid #1e293b;
}

header h1{
  margin:0;
  font-size:26px;
  letter-spacing:1px;
  text-shadow:0 0 15px var(--neon);
}

.sub{opacity:.6;font-size:13px}

/* CARD */
.card{
  margin:18px;
  padding:20px;
  background:linear-gradient(180deg,#020617,#020024);
  border-radius:18px;
  box-shadow:
    0 0 0 1px #1e293b,
    0 0 30px #020617;
}

/* FILTER */
.filter{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

select,button{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #1e293b;
  padding:8px 14px;
  border-radius:10px;
}

button{
  cursor:pointer;
  background:linear-gradient(135deg,var(--neon),var(--purple));
  color:#020617;
  font-weight:800;
  box-shadow:0 0 15px #38bdf855;
}

/* SECTIONS (TV SLIDE) */
.section{
  display:none;
}
.section.active{
  display:block;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th{
  font-size:12px;
  color:#7dd3fc;
  border-bottom:1px solid #1e293b;
  padding:8px;
}
td{
  padding:8px;
  border-bottom:1px solid #020617;
  font-size:13px;
}

/* STATUS */
.status-DEFISIT{color:var(--danger);font-weight:800}
.status-SURPLUS{color:var(--safe);font-weight:800}
.status-CUKUP{color:var(--neon);font-weight:800}

/* KRITIS */
.kritis-KRITIS{
  background:rgba(239,68,68,.15);
  color:var(--danger);
  padding:4px 10px;
  border-radius:999px;
  box-shadow:0 0 14px rgba(239,68,68,.6);
  font-weight:800;
}
.kritis-WASPADA{
  background:rgba(245,158,11,.15);
  color:var(--warn);
  padding:4px 10px;
  border-radius:999px;
}
.kritis-AMAN{
  background:rgba(34,197,94,.15);
  color:var(--safe);
  padding:4px 10px;
  border-radius:999px;
}

/* FULLSCREEN BTN */
.fullscreen{
  position:fixed;
  right:18px;
  bottom:18px;
  z-index:10;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
  <h1>üåå DASHBOARD KEBUTUHAN SDM KESEHATAN</h1>
  <div class="sub">Permenkes ‚Ä¢ Rasio Penduduk ‚Ä¢ Analisis Beban Kerja</div>
</header>

<div class="card filter">
  <select id="unit"></select>
  <select id="bulan"></select>
  <select id="profesi"></select>
  <button onclick="load()">üöÄ ANALISIS</button>
</div>

<!-- TV WALL SECTIONS -->
<div class="card section active">
  <h2>üßæ Permenkes 19 Tahun 2024</h2>
  <canvas id="c1"></canvas>
  <div id="t1"></div>
</div>

<div class="card section">
  <h2>üë• Rasio per 1.000 Penduduk</h2>
  <canvas id="c2"></canvas>
  <div id="t2"></div>
</div>

<div class="card section">
  <h2>‚öôÔ∏è Analisis Beban Kerja (ABK)</h2>
  <canvas id="c3"></canvas>
  <div id="t3"></div>
</div>

<button class="fullscreen" onclick="goFullscreen()">üì∫ FULLSCREEN</button>

<script>
/* ================== CONFIG ================== */
const API = 'https://script.google.com/macros/s/AKfycbwz7g5Z4hubEL0eyKXEEVFUsIkExD1TdqvV4yfP_GeXLNHuszp0N8LS4jhke6J3J9N4jg/exec';
const SLIDE_INTERVAL = 12000; // 12 detik

let chart={}, slideIndex=0;
const slides = document.querySelectorAll('.section');

/* ================== INIT ================== */
async function init(){
  const f = await fetch(API+'?action=filter').then(r=>r.json());
  fill(unit,f.unit);
  fill(bulan,f.bulan);
  fill(profesi,f.profesi,true);
  autoFullscreen();
  autoSlide();
}

/* ================== FILTER ================== */
function fill(el,data,all){
  el.innerHTML = all ? '<option value="">Semua Profesi</option>' : '';
  data.forEach(v=>el.innerHTML+=`<option>${v}</option>`);
}

async function load(){
  const q =
    `&unit=${encodeURIComponent(unit.value||'')}`+
    `&bulan=${encodeURIComponent(bulan.value||'')}`+
    `&profesi=${encodeURIComponent(profesi.value||'')}`;
  const d = await fetch(API+'?action=data'+q).then(r=>r.json());
  draw(c1,d.permenkes,t1);
  draw(c2,d.rasio,t2);
  draw(c3,d.abk,t3);
}

/* ================== DRAW ================== */
function draw(canvas,data,target){
  if(!data.length){target.innerHTML='Tidak ada data';return;}

  const labels=data.map(x=>x.Profesi),
        k=data.map(x=>x.Kebutuhan),
        a=data.map(x=>x.Ada);

  if(chart[canvas]) chart[canvas].destroy();
  chart[canvas]=new Chart(canvas,{
    type:'bar',
    data:{labels,datasets:[
      {label:'Kebutuhan',data:k},
      {label:'Ada',data:a}
    ]},
    options:{plugins:{legend:{labels:{color:'#e5e7eb'}}},
    scales:{x:{ticks:{color:'#e5e7eb'}},
            y:{ticks:{color:'#e5e7eb'}}}}
  });

  let h='<table><tr>';
  Object.keys(data[0]).forEach(k=>h+=`<th>${k}</th>`);
  h+='</tr>';
  data.forEach(r=>{
    h+='<tr>';
    for(let k in r){
      let v=r[k];
      if(k==='Status') v=`<span class="status-${v}">${v}</span>`;
      if(k==='Kritis') v=`<span class="kritis-${v}">${v}</span>`;
      if(k==='Indeks') v=v+'%';
      h+=`<td>${v}</td>`;
    }
    h+='</tr>';
  });
  h+='</table>';
  target.innerHTML=h;
}

/* ================== TV WALL ================== */
function autoSlide(){
  setInterval(()=>{
    slides.forEach(s=>s.classList.remove('active'));
    slides[slideIndex].classList.add('active');
    slideIndex = (slideIndex+1)%slides.length;
  },SLIDE_INTERVAL);
}

/* ================== FULLSCREEN ================== */
function goFullscreen(){
  document.documentElement.requestFullscreen?.();
}
function autoFullscreen(){
  setTimeout(goFullscreen,1500);
}

/* ================== PARTICLES ================== */
particlesJS('particles-js',{
  particles:{
    number:{value:70},
    color:{value:'#38bdf8'},
    size:{value:2},
    move:{speed:0.8},
    line_linked:{enable:true,color:'#1e40af',opacity:.3}
  },
  interactivity:{
    events:{onhover:{enable:true,mode:'repulse'}}
  }
});

init();
</script>

</body>
</html>
