<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Dashboard Kebutuhan SDM Kesehatan</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#020617ee;
  --neon:#38bdf8;
  --purple:#a855f7;
  --danger:#ef4444;
  --warn:#f59e0b;
  --safe:#22c55e;
  --text:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:#020617;
  color:var(--text);
}

/* PARTICLES */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* HEADER */
header{
  padding:22px;
  border-bottom:1px solid #1e293b;
  background:linear-gradient(90deg,#020617,#020024);
}
header h1{
  margin:0;
  font-size:26px;
  text-shadow:0 0 14px var(--neon);
}
.sub{opacity:.6;font-size:13px}

/* FILTER */
.filter{
  margin:16px;
  padding:16px;
  background:var(--card);
  border-radius:16px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
select,button{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #1e293b;
  padding:8px 14px;
  border-radius:10px;
}
button{
  background:linear-gradient(135deg,var(--neon),var(--purple));
  color:#020617;
  font-weight:800;
  cursor:pointer;
}

/* GRID 3 PANEL */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding:16px;
}

.card{
  background:linear-gradient(180deg,#020617,#020024);
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 0 1px #1e293b;
}

h2{
  margin:0 0 12px;
  font-size:17px;
  color:#bae6fd;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th{
  font-size:12px;
  color:#7dd3fc;
  border-bottom:1px solid #1e293b;
  padding:6px;
}
td{
  padding:6px;
  font-size:12px;
  border-bottom:1px solid #020617;
}

/* STATUS */
.status-DEFISIT{color:var(--danger);font-weight:700}
.status-SURPLUS{color:var(--safe);font-weight:700}
.status-CUKUP{color:var(--neon);font-weight:700}

/* KRITIS */
.kritis-KRITIS{
  background:rgba(239,68,68,.15);
  color:var(--danger);
  padding:3px 8px;
  border-radius:999px;
}
.kritis-WASPADA{
  background:rgba(245,158,11,.15);
  color:var(--warn);
  padding:3px 8px;
  border-radius:999px;
}
.kritis-AMAN{
  background:rgba(34,197,94,.15);
  color:var(--safe);
  padding:3px 8px;
  border-radius:999px;
}

/* RESPONSIVE */
@media(max-width:1200px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
  <h1>üåå DASHBOARD KEBUTUHAN SDM KESEHATAN</h1>
  <div class="sub">Permenkes ‚Ä¢ Rasio Penduduk ‚Ä¢ Analisis Beban Kerja</div>
</header>

<div class="filter">
  <select id="unit"></select>
  <select id="bulan"></select>
  <select id="profesi"></select>
  <button onclick="load()">üöÄ ANALISIS</button>
  <button onclick="document.documentElement.requestFullscreen()">üì∫ FULLSCREEN</button>
</div>

<!-- === 3 PANEL BERSAMAAN === -->
<div class="grid">

  <div class="card">
    <h2>üßæ Permenkes 19 Tahun 2024</h2>
    <canvas id="c1"></canvas>
    <div id="t1"></div>
  </div>

  <div class="card">
    <h2>üë• Rasio per 1.000 Penduduk</h2>
    <canvas id="c2"></canvas>
    <div id="t2"></div>
  </div>

  <div class="card">
    <h2>‚öôÔ∏è Analisis Beban Kerja (ABK)</h2>
    <canvas id="c3"></canvas>
    <div id="t3"></div>
  </div>

</div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwz7g5Z4hubEL0eyKXEEVFUsIkExD1TdqvV4yfP_GeXLNHuszp0N8LS4jhke6J3J9N4jg/exec';
let chart={};

async function init(){
  const f=await fetch(API+'?action=filter').then(r=>r.json());
  fill(unit,f.unit);
  fill(bulan,f.bulan);
  fill(profesi,f.profesi,true);
}
function fill(el,data,all){
  el.innerHTML=all?'<option value="">Semua Profesi</option>':'';
  data.forEach(v=>el.innerHTML+=`<option>${v}</option>`);
}

async function load(){
  const q=
    `&unit=${encodeURIComponent(unit.value||'')}`+
    `&bulan=${encodeURIComponent(bulan.value||'')}`+
    `&profesi=${encodeURIComponent(profesi.value||'')}`;
  const d=await fetch(API+'?action=data'+q).then(r=>r.json());
  draw(c1,d.permenkes,t1);
  draw(c2,d.rasio,t2);
  draw(c3,d.abk,t3);
}

function draw(canvas,data,target){
  if(!data.length){target.innerHTML='Tidak ada data';return;}
  const l=data.map(x=>x.Profesi),
        k=data.map(x=>x.Kebutuhan),
        a=data.map(x=>x.Ada);
  if(chart[canvas])chart[canvas].destroy();
  chart[canvas]=new Chart(canvas,{
    type:'bar',
    data:{labels:l,datasets:[
      {label:'Kebutuhan',data:k},
      {label:'Ada',data:a}
    ]}
  });

  let h='<table><tr>';
  Object.keys(data[0]).forEach(x=>h+=`<th>${x}</th>`);
  h+='</tr>';
  data.forEach(r=>{
    h+='<tr>';
    for(let k in r){
      let v=r[k];
      if(k==='Status')v=`<span class="status-${v}">${v}</span>`;
      if(k==='Kritis')v=`<span class="kritis-${v}">${v}</span>`;
      if(k==='Indeks')v=v+'%';
      h+=`<td>${v}</td>`;
    }
    h+='</tr>';
  });
  h+='</table>';
  target.innerHTML=h;
}

/* PARTICLES */
particlesJS('particles-js',{
  particles:{number:{value:60},size:{value:2},move:{speed:.7},
  line_linked:{enable:true,color:'#1e40af',opacity:.3}}
});

init();
</script>
</body>
</html>
