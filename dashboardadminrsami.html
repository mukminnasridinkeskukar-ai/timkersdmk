<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== LOGIN ===== */
.login-wrap{
  position:fixed; inset:0;
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  display:flex; align-items:center; justify-content:center;
  z-index:10000;
}
.login-card{
  width:360px;
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  color:#fff;
  animation:fadeUp .6s ease;

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.login-header{text-align:center;margin-bottom:20px}
.login-header .logo{font-size:42px}
.login-header h2{margin:6px 0 0}
.login-header p{font-size:14px;opacity:.8}

.login-field{
  display:flex;align-items:center;
  background:rgba(255,255,255,.18);
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:12px;
}
.login-field span{margin-right:8px}
.login-field input{
  flex:1;border:none;background:none;
  color:#fff;font-size:15px;outline:none;
}
.login-btn{
  width:100%;padding:12px;
  border:none;border-radius:12px;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:#fff;font-weight:600;
  cursor:pointer;
}
.login-error{text-align:center;color:#fecaca;margin-top:8px}
.login-footer{text-align:center;font-size:12px;opacity:.6;margin-top:16px}

/* ===== DASHBOARD ===== */
.hidden{display:none}
.dash-wrap{padding:10px}
.dash{font-family:Segoe UI,Arial,sans-serif}
.dash-top{display:flex;justify-content:space-between;align-items:center}
.logout{
  background:#ef4444;color:#fff;
  border:none;padding:6px 12px;
  border-radius:8px;cursor:pointer;
}
#search{width:100%;padding:10px;margin:10px 0}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:8px;margin-bottom:16px;
}
.filters select{padding:8px}

.charts{
  display:grid;gap:16px;margin-bottom:20px;
}

  .charts{grid-template-columns:repeat(3,1fr)}
}
.chart-card{
  background:#fff;border:1px solid #e5e7eb;
  border-radius:14px;padding:12px;height:300px;
}
.chart-card canvas{width:100%!important;height:100%!important}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px}
th{background:#f1f5f9}
tbody tr{cursor:pointer}
tbody tr:hover{background:#f9fafb}
table img{width:42px;height:42px;border-radius:50%}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  visibility:hidden;
  opacity:0;
  pointer-events:none;
  z-index:999999; /* üî• layer paling depan */

.modal.show{visibility:visible;opacity:1;pointer-events:auto}
.modal-box{
  background:#fff;
  width:96%;
  max-width:1100px;      /* üî• LEBAR */
  padding:32px;
  border-radius:20px;
  max-height:92vh;       /* üî• TINGGI */
  overflow:auto;
  position:relative;
}

.modal-close{
  position:absolute;top:12px;right:14px;
  border:none;background:none;font-size:26px;cursor:pointer;
}
</style>

<script>
/* ================= LOGIN CONFIG ================= */
const ADMIN_USER="rsudami";
const ADMIN_PASS="muarabadak";

/* ================= LOGIN ================= */
function login(){
  if(loginUser.value===ADMIN_USER && loginPass.value===ADMIN_PASS){
    localStorage.setItem("adminLogin","1");
    showDashboard();
  }else{
    loginError.textContent="Username atau password salah";
  }
}
function logout(){
  localStorage.removeItem("adminLogin");
  location.reload();
}
function showDashboard(){
  loginWrap.style.display="none";
  dashWrap.classList.remove("hidden");
  initDashboard();
}
if(localStorage.getItem("adminLogin")==="1") showDashboard();

/* ================= DASHBOARD ================= */
const URL="https://script.google.com/macros/s/AKfycbw-FUNXOSpeu8LttreF4PocNkfTg8RlJXWSMYrtqIRPd3kRcxbt6pkitf9jtqSXDPK2Mg/exec";
let dataAll=[], charts=[];

function initDashboard(){
  fetch(URL).then(r=>r.json()).then(d=>{
    dataAll=d;
    fill("fJK","Jenis Kelamin");
    fill("fPend","Pendidikan");
    fill("fSDMK","Jenis SDMK");
    render();
  });
}

function fill(id,key){
  const el=document.getElementById(id);
  [...new Set(dataAll.map(x=>x[key]).filter(Boolean))]
    .forEach(v=>el.innerHTML+=`<option>${v}</option>`);
}
["search","fJK","fPend","fSDMK"]
.forEach(id=>document.getElementById(id).addEventListener("input",render));

function render(){
  const q=search.value.toLowerCase();
  const d=dataAll.filter(r=>
    (!fJK.value||r["Jenis Kelamin"]===fJK.value)&&
    (!fPend.value||r["Pendidikan"]===fPend.value)&&
    (!fSDMK.value||r["Jenis SDMK"]===fSDMK.value)&&
    r["Nama Lengkap & Gelar"].toLowerCase().includes(q)
  );
  tbl.querySelector("tbody").innerHTML=d.map(r=>`
    <tr onclick='openModal(${JSON.stringify(r)})'>
      <td><img src="https://lh3.googleusercontent.com/d/${r["ID FOTO DRIVE"]}"></td>
      <td>${r["Nama Lengkap & Gelar"]}</td>
      <td>${r["Jenis Kelamin"]}</td>
      <td>${r["Pendidikan"]}</td>
      <td>${r["Jenis SDMK"]}</td>
    </tr>
  `).join("");

  charts.forEach(c=>c.destroy());
  charts=[
    bar("jkChart","JK",count("Jenis Kelamin",d)),
    bar("pendChart","Pendidikan",count("Pendidikan",d)),
    bar("sdmkChart","SDMK",count("Jenis SDMK",d))
  ];
}

/* ================= CHART ================= */
function count(k,d){return d.reduce((a,c)=>(a[c[k]]=(a[c[k]]||0)+1,a),{})}
function bar(id,l,d){
  return new Chart(document.getElementById(id),{
    type:"bar",
    data:{labels:Object.keys(d),datasets:[{label:l,data:Object.values(d)}]},
    options:{responsive:true,maintainAspectRatio:false}
  });
}

/* ================= MODAL ================= */
const modal=document.getElementById("modal");
const modalPhoto=document.getElementById("modalPhoto");

function openModal(r){
  modal.classList.add("show");

  // FOTO
  modalPhoto.src = `https://lh3.googleusercontent.com/d/${r["ID FOTO DRIVE"]}`;

  // DATA
  modalContent.innerHTML = `
    <h3>${r["Nama Lengkap & Gelar"]}</h3>
  ${Object.keys(r)
  .filter(k => k !== "ID FOTO DRIVE")
  .map(k => `
    <div><b>${k}</b>: ${r[k] || "-"}</div>
  `).join("")}

  `;
}

document.querySelector(".modal-close").onclick=()=>modal.classList.remove("show");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("show")};
</script>
