<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin SIPANDAI-ASN</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:26px 32px;
  background:linear-gradient(135deg,#2563eb,#4f46e5);
  color:white;
}
.header h1{margin:0;font-size:22px}
.header p{margin:6px 0 0;font-size:14px;opacity:.9}

/* LAYOUT */
.container{
  max-width:1300px;
  margin:auto;
  padding:24px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-bottom:24px;
}
.card{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.card h2{
  margin:0;
  font-size:28px;
  color:var(--primary);
}
.card p{
  margin:6px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* TOOLS */
.tools{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:14px;
}
.search{
  padding:12px 14px;
  min-width:280px;
  border-radius:12px;
  border:1px solid #cbd5f5;
  font-size:14px;
}

/* TABLE */
.table-wrap{
  background:var(--card);
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
th,td{
  padding:14px 16px;
  font-size:14px;
  border-bottom:1px solid #e5e7eb;
  white-space:nowrap;
}
th{
  background:#eef2ff;
  text-align:left;
  position:sticky;
  top:0;
}
tbody tr:hover{
  background:#f9fafb;
}

/* LOADING */
.loading{
  padding:40px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:24px 0;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ“Š Dashboard Admin SIPANDAI-ASN</h1>
  <p>Monitoring data pendaftaran & kegiatan</p>
</div>

<div class="container">

  <!-- SUMMARY -->
  <div class="cards">
    <div class="card">
      <h2 id="total">0</h2>
      <p>Total Pendaftar</p>
    </div>
    <div class="card">
      <h2 id="zoom">0</h2>
      <p>Platform Zoom</p>
    </div>
    <div class="card">
      <h2 id="youtube">0</h2>
      <p>Platform YouTube</p>
    </div>
  </div>

  <!-- TOOLS -->
  <div class="tools">
    <input class="search" id="search" placeholder="ðŸ” Cari nama, NIP, unit, temaâ€¦">
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <div class="loading" id="loading">Memuat dataâ€¦</div>
    <table id="table" style="display:none">
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIP</th>
          <th>Unit Kerja</th>
          <th>Status</th>
          <th>Jenis SDMK</th>
          <th>Tema</th>
          <th>Platform</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<div class="footer">
  Â© SIPANDAI-ASN â€“ Dashboard Admin
</div>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzus-pq28rEkwp1uBDiN-0uNsLqHVn0KQfUC85Fhy6qlOX4bDGJGTQmTXdzGUm1DfW0/exec?action=admin";

/* ================= STATE ================= */
let allData = [];

/* ================= LOAD DATA ================= */
async function loadData(){
  try{
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();

    if(!Array.isArray(data)){
      document.getElementById("loading").innerText =
        "Gagal memuat data (format tidak valid)";
      return;
    }

    allData = data;

    document.getElementById("loading").style.display="none";
    document.getElementById("table").style.display="table";

    updateSummary(data);
    renderTable(data);

  }catch(e){
    document.getElementById("loading").innerText =
      "Gagal koneksi ke server";
  }
}

/* ================= SUMMARY ================= */
function updateSummary(data){
  document.getElementById("total").innerText = data.length;

  document.getElementById("zoom").innerText =
    data.filter(d =>
      (d["Platform Digital"]||"").toLowerCase().includes("zoom")
    ).length;

  document.getElementById("youtube").innerText =
    data.filter(d =>
      (d["Platform Digital"]||"").toLowerCase().includes("youtube")
    ).length;
}

/* ================= TABLE ================= */
function renderTable(data){
  const tbody = document.getElementById("tbody");
  tbody.innerHTML="";

  data.forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${d["Nama Lengkap"]||"-"}</td>
        <td>${d["NIP"]||"-"}</td>
        <td>${d["Unit Kerja"]||"-"}</td>
        <td>${d["Status Pegawai"]||"-"}</td>
        <td>${d["Jenis SDMK"]||"-"}</td>
        <td>${d["Tema Pembelajaran"]||"-"}</td>
        <td>${d["Platform Digital"]||"-"}</td>
      </tr>`;
  });
}

/* ================= SEARCH ================= */
document.getElementById("search").addEventListener("input",e=>{
  const q = e.target.value.toLowerCase();
  renderTable(
    allData.filter(d =>
      Object.values(d).join(" ").toLowerCase().includes(q)
    )
  );
});

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
