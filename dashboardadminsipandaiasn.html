<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin SIPANDAI-ASN</title>

<style>
body{
  font-family:Segoe UI, Arial;
  background:#eef2f6;
  padding:20px;
}
.container{
  max-width:1200px;
  margin:auto;
}

/* DASHBOARD */
.dashboard{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-bottom:20px;
}
.card{
  background:#f8f9fa;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.card h3{margin:0;font-size:26px;color:#28a745}
.card p{margin:5px 0 0}

.search{
  padding:10px;
  width:320px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}
th{background:#f1f1f1}
</style>
</head>

<body>

<div class="container">

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="topbar">
    <h2>Dashboard Admin Pendaftaran SIPANDAI-ASN</h2>
  </div>

  <div class="cards">
    <div class="card"><h3 id="total">0</h3><p>Total Pendaftar</p></div>
    <div class="card"><h3 id="zoom">0</h3><p>Zoom Meeting</p></div>
    <div class="card"><h3 id="youtube">0</h3><p>YouTube</p></div>
  </div>

  <input class="search" id="search" placeholder="Cari nama / NIP / unit / tema">

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIP</th>
        <th>Unit</th>
        <th>Status</th>
        <th>Jenis SDMK</th>
        <th>Tema</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzTQFns-zuzDZnT9IOJWAxNNZKoiat8TZqSIJgoFjmtDs_8s2ALbW85Etkg1u1R_qGSeg/exec";

const el = id => document.getElementById(id);
let allData = [];

/* LOAD DATA LANGSUNG */
async function loadDashboard(){
  const res = await fetch(SCRIPT_URL + "?action=admin");
  const data = await res.json();
  if(!Array.isArray(data)) return;

  allData = data;

  el("total").innerText = data.length;
  el("zoom").innerText = data.filter(d =>
    (d["Platform Digital"]||"").toLowerCase().includes("zoom")
  ).length;
  el("youtube").innerText = data.filter(d =>
    (d["Platform Digital"]||"").toLowerCase().includes("youtube")
  ).length;

  renderTable(data);
}

/* RENDER TABLE */
function renderTable(data){
  el("tbody").innerHTML="";
  data.forEach(d=>{
    el("tbody").innerHTML += `
      <tr>
        <td>${d["Nama Lengkap"]||"-"}</td>
        <td>${d["NIP"]||"-"}</td>
        <td>${d["Unit Kerja"]||"-"}</td>
        <td>${d["Status Pegawai"]||"-"}</td>
        <td>${d["Jenis SDMK"]||"-"}</td>
        <td>${d["Tema Pembelajaran"]||"-"}</td>
        <td>${d["Platform Digital"]||"-"}</td>
      </tr>`;
  });
}

/* SEARCH */
el("search").addEventListener("input",()=>{
  const q = el("search").value.toLowerCase();
  renderTable(
    allData.filter(d =>
      Object.values(d).join(" ").toLowerCase().includes(q)
    )
  );
});

/* INIT */
loadDashboard();
</script>

</body>
</html>
