<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin SIPANDAI-ASN</title>

<style>
body{
  font-family:Segoe UI, Arial;
  background:#eef2f6;
  padding:20px;
}
.container{
  max-width:1200px;
  margin:auto;
}

/* LOGIN */
.login-box{
  max-width:380px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  text-align:center;
}
.login-box h2{margin-bottom:5px}
.login-box .sub{color:#666;font-size:14px;margin-bottom:20px}
.login-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.login-box button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:#0d6efd;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.login-msg{
  margin-top:15px;
  color:#dc3545;
  font-weight:600;
  display:none;
}

/* DASHBOARD */
.dashboard{
  display:none;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.logout{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#dc3545;
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  margin-bottom:20px;
}
.card{
  background:#f8f9fa;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.card h3{margin:0;font-size:26px;color:#28a745}
.card p{margin:5px 0 0}

.search{
  padding:10px;
  width:320px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
}
th{background:#f1f1f1}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Login Admin</h2>
  <div class="sub">Dashboard Pendaftaran SIPANDAI-ASN</div>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">MASUK</button>
  <div class="login-msg" id="loginMsg"></div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="topbar">
    <h2>Dashboard Admin Pendaftaran</h2>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <div class="cards">
    <div class="card"><h3 id="total">0</h3><p>Total Pendaftar</p></div>
    <div class="card"><h3 id="zoom">0</h3><p>Zoom Meeting</p></div>
    <div class="card"><h3 id="youtube">0</h3><p>YouTube</p></div>
  </div>

  <input class="search" id="search" placeholder="Cari nama / NIP / unit / tema">

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIP</th>
        <th>Unit</th>
        <th>Status</th>
        <th>Jenis SDMK</th>
        <th>Tema</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTQFns-zuzDZnT9IOJWAxNNZKoiat8TZqSIJgoFjmtDs_8s2ALbW85Etkg1u1R_qGSeg/exec";

const el = id => document.getElementById(id);
const loginBox = el("loginBox");
const dashboard = el("dashboard");
const loginMsg = el("loginMsg");

el("loginBtn").onclick = async () => {
  loginMsg.style.display="none";

  const res = await fetch(SCRIPT_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"login",
      username:el("username").value,
      password:el("password").value
    })
  });

  const out = await res.json();
  if(!out.success){
    loginMsg.innerText = out.message;
    loginMsg.style.display="block";
    return;
  }

  loginBox.style.display="none";
  dashboard.style.display="block";
  loadDashboard();
};

el("logoutBtn").onclick = () => {
  if(confirm("Yakin logout?")){
    dashboard.style.display="none";
    loginBox.style.display="block";
  }
};

async function loadDashboard(){
  const res = await fetch(SCRIPT_URL+"?action=admin");
  const data = await res.json();
  if(!Array.isArray(data)) return;

  el("total").innerText = data.length;
  el("zoom").innerText = data.filter(d =>
    (d["Platform Digital"]||"").toLowerCase().includes("zoom")
  ).length;
  el("youtube").innerText = data.filter(d =>
    (d["Platform Digital"]||"").toLowerCase().includes("youtube")
  ).length;

  renderTable(data);
}

function renderTable(data){
  el("tbody").innerHTML="";
  data.forEach(d=>{
    el("tbody").innerHTML += `
      <tr>
        <td>${d["Nama Lengkap"]||"-"}</td>
        <td>${d["NIP"]||"-"}</td>
        <td>${d["Unit Kerja"]||"-"}</td>
        <td>${d["Status Pegawai"]||"-"}</td>
        <td>${d["Jenis SDMK"]||"-"}</td>
        <td>${d["Tema Pembelajaran"]||"-"}</td>
        <td>${d["Platform Digital"]||"-"}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
