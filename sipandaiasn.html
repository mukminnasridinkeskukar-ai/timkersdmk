<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran SIPANDI ASN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .form-body {
            padding: 30px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        .form-group label .required {
            color: #e74c3c;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group .hint {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .hidden-field {
            display: none;
        }
        .btn-submit {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.4);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .footer {
            background: #f5f5f5;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 22px;
            }
            .form-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulir Pendaftaran SIPANDI ASN</h1>
            <p>Sistem Informasi Pengembangan Kompetensi ASN</p>
        </div>
        
        <form class="form-body" id="registrationForm">
            <!-- Data Pribadi -->
            <div class="form-section">
                <div class="form-section-title">Data Pribadi</div>
                
                <div class="form-row">
                    <div class="form-group hidden-field">
                        <label for="timestamp">Timestamp</label>
                        <input type="text" id="timestamp" name="timestamp" readonly>
                    </div>
                    <div class="form-group hidden-field">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nama_lengkap">Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="nama_lengkap" name="nama_lengkap" required placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="nip">NIP <span class="required">*</span></label>
                        <input type="text" id="nip" name="nip" required placeholder="Masukkan NIP" maxlength="18">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="unit_kerja">Unit Kerja <span class="required">*</span></label>
                        <input type="text" id="unit_kerja" name="unit_kerja" required placeholder="Masukkan unit kerja">
                    </div>
                    <div class="form-group">
                        <label for="status_pegawai">Status Pegawai <span class="required">*</span></label>
                        <select id="status_pegawai" name="status_pegawai" required>
                            <option value="">Pilih Status</option>
                            <option value="PNS">PNS</option>
                            <option value="PPPK">PPPK</option>
                            <option value="Honorer">Honorer</option>
                            <option value="Kontrak">Kontrak</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenis_sdmk">Jenis SDMK <span class="required">*</span></label>
                        <select id="jenis_sdmk" name="jenis_sdmk" required>
                            <option value="">Pilih Jenis SDMK</option>
                            <option value="Teknis">Teknis</option>
                            <option value="Manajerial">Manajerial</option>
                            <option value="Sosialisai">Sosialisai</option>
                            <option value="Fungsional">Fungsional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jumlah_jp_terakhir">Jumlah JP Terakhir <span class="required">*</span></label>
                        <input type="number" id="jumlah_jp_terakhir" name="jumlah_jp_terakhir" required placeholder="Masukkan jumlah JP" min="0">
                    </div>
                </div>
            </div>
            
            <!-- Kontak -->
            <div class="form-section">
                <div class="form-section-title">Informasi Kontak</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="whatsapp">Nomor WhatsApp <span class="required">*</span></label>
                        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Contoh: 081234567890">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan alamat email">
                    </div>
                </div>
            </div>
            
            <!-- Data Kegiatan -->
            <div class="form-section">
                <div class="form-section-title">Data Kegiatan Pelatihan</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tema_pembelajaran">Tema Pembelajaran <span class="required">*</span></label>
                        <input type="text" id="tema_pembelajaran" name="tema_pembelajaran" required placeholder="Masukkan tema pembelajaran">
                    </div>
                    <div class="form-group">
                        <label for="narasumber">Narasumber <span class="required">*</span></label>
                        <input type="text" id="narasumber" name="narasumber" required placeholder="Masukkan nama narasumber">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggal_kegiatan">Tanggal Kegiatan <span class="required">*</span></label>
                        <input type="date" id="tanggal_kegiatan" name="tanggal_kegiatan" required>
                    </div>
                    <div class="form-group">
                        <label for="waktu_kegiatan">Waktu Kegiatan <span class="required">*</span></label>
                        <input type="time" id="waktu_kegiatan" name="waktu_kegiatan" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="platform_digital">Platform Digital <span class="required">*</span></label>
                        <select id="platform_digital" name="platform_digital" required>
                            <option value="">Pilih Platform</option>
                            <option value="Zoom Meeting">Zoom Meeting</option>
                            <option value="Google Meet">Google Meet</option>
                            <option value="Microsoft Teams">Microsoft Teams</option>
                            <option value="Webex">Webex</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jp">JP (Jam Pelajaran) <span class="required">*</span></label>
                        <input type="number" id="jp" name="jp" required placeholder="Masukkan jumlah JP" min="0">
                        <span class="hint">1 JP = 45 menit</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Daftar Sekarang</button>
        </form>
        
        <div class="footer">
            <p>Â© 2026 SIPANDI ASN - Sistem Informasi Pengembangan Kompetensi ASN</p>
        </div>
    </div>
    
    <script>
        // Generate ID and Timestamp automatically
        document.addEventListener('DOMContentLoaded', function() {
            // Set timestamp
            const now = new Date();
            const timestamp = now.toISOString();
            document.getElementById('timestamp').value = timestamp;
            
            // Generate unique ID
            const uniqueId = 'SIPANDI-' + Date.now();
            document.getElementById('id').value = uniqueId;
            
            // Handle form submission
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Display confirmation
                alert('Pendaftaran berhasil!\n\nID Pendaftaran: ' + data.id + '\nNama: ' + data.nama_lengkap);
                
                // Reset form
                this.reset();
                
                // Regenerate ID and timestamp
                document.getElementById('timestamp').value = new Date().toISOString();
                document.getElementById('id').value = 'SIPANDI-' + Date.now();
            });
        });
    </script>
</body>
</html>
