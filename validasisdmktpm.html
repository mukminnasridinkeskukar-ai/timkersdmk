<div class="sdmk-wrapper">
  <div class="sdmk-card">
    <h2>Form Validasi Data SDMK</h2>
    <p class="subtitle">Praktik Mandiri Tenaga Medis dan Tenaga Kesehatan</p>

    <form id="sdmkForm">
      
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input name="nama_lengkap" placeholder="Contoh: Mukmin Nasri, A.Md.Kep" required="" type="text" />
      </div>

      <div class="form-group">
        <label>Profesi</label>
        <input name="profesi" placeholder="Contoh: Perawat" required="" type="text" />
      </div>

      <div class="form-group">
        <label>Unit Kerja Praktik Mandiri</label>
        <input name="unit_kerja" placeholder="Contoh: TPMP Mukmin Nasri, A.Md.Kep" required="" type="text" />
      </div>

      <div class="form-group">
        <label>Jenis Validasi</label>
        <select name="jenis_validasi" required="">
          <option value="">— Pilih Jenis Validasi —</option>
          <option value="Validasi Data Existing">Validasi Data Existing</option>
          <option value="Validasi Calon Pekerja">Validasi Calon Pekerja</option>
          <option value="Validasi SIP">Validasi SIP</option>
        </select>
      </div>

      <div class="form-group">
        <label>Nomor Whatsapp</label>
        <input name="nomor_whatsapp" placeholder="Contoh: 0821xxxxxxxx" required="" type="text" />
      </div>
      
      <div class="form-group">
        <label>Alamat Email</label>
        <input name="alamat_email" placeholder="Contoh: mukmin.xxxxxxx@gmail.com" required="" type="text" />
      </div>
      
      <button type="submit">Kirim Validasi</button>
      <div id="status"></div>

    </form>
  </div>
</div>

<style>
/* ==== WRAPPER ==== */
.sdmk-wrapper{
  background:#f1f4f8;
  padding:40px 15px;
  font-family:'Segoe UI', Arial, sans-serif;
}

/* ==== CARD ==== */
.sdmk-card{
  max-width:540px;
  margin:auto;
  background:#ffffff;
  padding:30px 28px;
  border-radius:14px;
  box-shadow:0 12px 35px rgba(0,0,0,0.08);
}

/* ==== TITLE ==== */
.sdmk-card h2{
  margin:0;
  text-align:center;
  color:#0d6efd;
  font-size:24px;
}
.subtitle{
  text-align:center;
  color:#6c757d;
  margin-bottom:25px;
  font-size:14px;
}

/* ==== FORM GROUP ==== */
.form-group{
  margin-bottom:18px;
}
label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:#333;
  font-size:14px;
}
input, select{
  width:100%;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid #ced4da;
  font-size:14px;
  transition:.2s;
}
input:focus, select:focus{
  outline:none;
  border-color:#0d6efd;
  box-shadow:0 0 0 2px rgba(13,110,253,.15);
}

/* ==== BUTTON ==== */
button{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#0d6efd;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:#0b5ed7;
}

/* ==== STATUS ==== */
#status{
  margin-top:15px;
  text-align:center;
  font-weight:600;
  color:#198754;
}

/* ==== MOBILE ==== */
@media(max-width:480px){
  .sdmk-card{padding:25px 20px}
  h2{font-size:22px}
}
</style>

<script>
document.getElementById("sdmkForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = new URLSearchParams(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbzJiBXuhWEpoyK5tcr3yeEEFASQ7yzesVWIIK734x-9O_BieBFWdssdAGnCNdGd8ElR/exec", {
    method: "POST",
    mode: "no-cors",
    body: data
  });

  document.getElementById("status").innerHTML = "✅ Data berhasil dikirim & tercatat";
  this.reset();
});
</script>
